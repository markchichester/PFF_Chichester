
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>A.J. Brown vs. Drake London: Target Maps (2024)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Archivo", sans-serif;
      background: white;
      padding: 20px;
      text-align: center;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    select {
      margin: 20px auto;
      font-size: 16px;
      padding: 6px 10px;
    }
    .map-frame {
      position: relative;
      display: block;
      margin: 0 auto;
      width: 100%;
      max-width: 695px;
      min-width: 695px;
      height: 1000px;
      border: none;
    }
    .inactive {
      visibility: hidden;
      height: 0;
      overflow: hidden;
      pointer-events: none;
    }
    @media screen and (max-width: 768px) {
      .map-frame,
      #player-toggle {
        display: none !important;
        visibility: hidden !important;
        height: 0 !important;
        overflow: hidden !important;
      }
      #mobile-message {
        display: block;
        font-size: 16px;
        color: #555;
        margin-top: 20px;
      }
    }
    #mobile-message {
      display: none;
    }
  </style>
</head>
<body>
  <h1>A.J. Brown vs. Drake London: Target Maps (2024)</h1>
  <h2>Powered by PFF</h2>

  <select id="player-toggle">
    <option value="ajbrown">A.J. Brown</option>
    <option value="drake">Drake London</option>
  </select>

  <iframe
    id="ajbrown"
    class="map-frame"
    src="AJBrown.html"
    allowfullscreen>
  </iframe>

  <iframe
    id="drake"
    class="map-frame inactive"
    src="DrakeLondon.html"
    allowfullscreen>
  </iframe>

  <p id="mobile-message">This interactive map is only available on desktop. Please view on a larger screen.</p>

  <script>
    const toggle = document.getElementById("player-toggle");

    toggle.addEventListener("change", function () {
      const all = document.querySelectorAll(".map-frame");
      all.forEach(el => el.classList.add("inactive"));

      const selected = this.value;
      const target = document.getElementById(selected);
      target.classList.remove("inactive");

      // Trigger Plotly resize
      setTimeout(() => {
        target.contentWindow.postMessage("resizePlotly", "*");
      }, 200);
      setTimeout(() => {
        target.contentWindow.postMessage("resizePlotly", "*");
      }, 500);
    });
  </script>
</body>
</html>
