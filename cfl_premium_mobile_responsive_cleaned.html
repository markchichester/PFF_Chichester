<script>
  const columnDropdown = document.getElementById('topXColumn');
  const table = document.getElementById('gradesTable');
  const headers = Array.from(table.querySelectorAll('thead th'));
  const metricHeaders = headers.slice(3); // skip Rank, Name, Team

  // Populate dropdown with column headers
  metricHeaders.forEach((th, idx) => {
    const option = document.createElement('option');
    option.value = idx + 3; // actual column index in <tr>
    option.textContent = th.textContent;
    columnDropdown.appendChild(option);
  });

  document.getElementById('applyTopX').addEventListener('click', function () {
    const colIndex = parseInt(columnDropdown.value);
    const topN = parseInt(document.getElementById('topXValue').value);
    const tbody = table.querySelector('tbody');
    const rows = Array.from(tbody.querySelectorAll('tr'));

    const visibleRows = rows.filter(row => row.style.display !== 'none');

    visibleRows.sort((a, b) => {
      const valA = parseFloat(a.children[colIndex].innerText) || 0;
      const valB = parseFloat(b.children[colIndex].innerText) || 0;
      return valB - valA;
    });

    rows.forEach(row => row.style.display = 'none');
    visibleRows.slice(0, topN).forEach(row => row.style.display = '');
  });
</script>
<script>
  const snapSlider = document.getElementById('snapSlider');
  const snapValue = document.getElementById('snapValue');
  snapSlider.addEventListener('input', function() {
    snapValue.textContent = this.value;
    const minSnaps = parseInt(this.value);
    const table = document.getElementById('gradesTable');
    const rows = table.querySelectorAll('tbody tr');
    rows.forEach(row => {
      const snaps = parseFloat(row.children[2].innerText);
      row.style.display = (snaps >= minSnaps) ? '' : 'none';
    });
  });
</script>

    let currentData = [];
    let currentSortCol = "Overall Grade";
    let currentSortDir = "desc";

    function loadPosition(pos) {
      document.querySelectorAll('.position-button').forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent === pos) btn.classList.add('active');
      });
      currentData = embeddedData[pos].slice();
      sortAndRender();
    }

    function sortAndRender() {
      if (currentSortCol) {
        currentData.sort((a, b) => {
          const valA = parseFloat(a[currentSortCol]) || a[currentSortCol];
          const valB = parseFloat(b[currentSortCol]) || b[currentSortCol];
          if (valA < valB) return currentSortDir === "asc" ? -1 : 1;
          if (valA > valB) return currentSortDir === "asc" ? 1 : -1;
          return 0;
        });
      }
      renderTable(currentData);
      setupSearch();
    }

    function renderTable(data) {
      const table = document.getElementById('gradesTable');
      const thead = table.querySelector('thead');
      const tbody = table.querySelector('tbody');
      thead.innerHTML = '';
      tbody.innerHTML = '';

      if (data.length === 0) return;

      const headers = Object.keys(data[0]);
      const headerRow = document.createElement('tr');

      headers.forEach(h => {
        const th = document.createElement('th');
        th.textContent = h;
        th.onclick = () => {
          if (currentSortCol === h) {
            currentSortDir = currentSortDir === "asc" ? "desc" : "asc";
          } else {
            currentSortCol = h;
            currentSortDir = "desc";
          }
          sortAndRender();
        };
        if (h === currentSortCol) {
          th.classList.add(currentSortDir === "asc" ? "sort-asc" : "sort-desc");
        }
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      data.forEach(row => {
        const tr = document.createElement('tr');
        headers.forEach((key) => {
          const td = document.createElement('td');
          let value = row[key];
          if (key.toLowerCase().includes('grade') && !isNaN(parseFloat(value))) {
              value = parseFloat(value).toFixed(1);
          }
          td.style.backgroundColor = 'white';
          td.style.color = 'black';
          td.textContent = value;
          if (key === "Name") {
            td.classList.add("name-cell");
          }
          if (['Name', 'Team', 'Total Snaps'].includes(key)) {
              td.style.backgroundColor = 'white';
              td.style.color = 'black';
          } else if (key.toLowerCase().includes('grade') && !isNaN(parseFloat(row[key]))) {
            const grade = parseFloat(row[key]);
            for (const scale of gradeColors) {
              if (grade >= scale.min) {
                td.style.backgroundColor = scale.color;
                td.style.color = '#fff';
                td.style.fontWeight = 'bold';
                break;
              }
            }
          }
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    loadPosition('QB');

      const searchBox = document.getElementById('searchInput');
      if (!searchBox) return;

        const query = this.value.toLowerCase();
        const rows = document.querySelectorAll('#gradesTable tbody tr');
        rows.forEach(row => {
          const nameCell = row.querySelector('td');
          if (nameCell && nameCell.textContent.toLowerCase().includes(query)) {
            row.style.display = '';
          } else {
            row.style.display = 'none';
          }
        });
      });
    }
    
document.getElementById("exportBtn").addEventListener("click", function () {
  const table = document.getElementById("gradesTable");
  let csv = [];
  const rows = table.querySelectorAll("tr");

  for (let i = 0; i < rows.length; i++) {
    if (rows[i].style.display === "none") continue;
    const row = [], cols = rows[i].querySelectorAll("th, td");
    for (let j = 0; j < cols.length; j++) {
      let text = cols[j].innerText.replace(/"/g, '""');
      row.push(`"${text}"`);
    }
    csv.push(row.join(","));
  }

  const csvBlob = new Blob([csv.join("\n")], { type: "text/csv" });
  const url = URL.createObjectURL(csvBlob);
  const a = document.createElement("a");
  a.setAttribute("hidden", "");
  a.setAttribute("href", url);
  a.setAttribute("download", "cfl_player_data.csv");
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
});


function createColumnToggles() {
  const table = document.getElementById("gradesTable");
  const headerCells = table.querySelectorAll("thead th");
  const toggleContainer = document.getElementById("columnToggles");

  headerCells.forEach((th, index) => {
    if (index < 2) return; // Skip sticky columns
    const label = document.createElement("label");
    label.style.marginRight = "10px";
    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.checked = true;
    checkbox.dataset.colIndex = index;
    checkbox.onchange = () => {
      const colIdx = parseInt(checkbox.dataset.colIndex);
      table.querySelectorAll("tr").forEach(row => {
        const cell = row.children[colIdx];
        if (cell) cell.style.display = checkbox.checked ? "" : "none";
      });
    };
    label.appendChild(checkbox);
    label.appendChild(document.createTextNode(" " + th.textContent));
    toggleContainer.appendChild(label);
  });
}

window.addEventListener("DOMContentLoaded", createColumnToggles);

window.addEventListener("DOMContentLoaded", () => {
  function rebuildColumnToggles() {
    const table = document.getElementById("gradesTable");
    const toggleContainer = document.getElementById("columnToggles");
    if (!toggleContainer || !table) return;
    toggleContainer.innerHTML = ""; // Clear old toggles

    const headerCells = table.querySelectorAll("thead th");
    headerCells.forEach((th, index) => {
      if (index < 2) return; // Skip sticky columns
      const label = document.createElement("label");
      label.style.marginRight = "10px";
      label.style.whiteSpace = "nowrap";
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.checked = true;
      checkbox.dataset.colIndex = index;
      checkbox.style.marginRight = "4px";
      checkbox.onchange = () => {
        const colIdx = parseInt(checkbox.dataset.colIndex);
        table.querySelectorAll("tr").forEach(row => {
          const cell = row.children[colIdx];
          if (cell) cell.style.display = checkbox.checked ? "" : "none";
        });
      };
      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(th.textContent));
      toggleContainer.appendChild(label);
    });
  }

  // Initial run
  rebuildColumnToggles();

  // On position button click
  const buttons = document.querySelectorAll(".button-group button");
  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      setTimeout(rebuildColumnToggles, 100);
    });
  });
});


function setupShowMore() {
  const rows = Array.from(document.querySelectorAll("#gradesTable tbody tr"));
  const btn = document.getElementById("showMoreButton");
  const batchSize = 20;
  let shown = 20;

  function showNextBatch() {
    const nextBatch = rows.slice(shown, shown + batchSize);
    nextBatch.forEach(row => row.style.display = "");
    shown += batchSize;
    if (shown >= rows.length) {
      btn.style.display = "none";
    }
  }

  rows.forEach((row, index) => {
    row.style.display = index < shown ? "" : "none";
  });

  if (btn) {
    btn.onclick = showNextBatch;
    btn.style.display = shown >= rows.length ? "none" : "inline-block";
  }
}

window.addEventListener("DOMContentLoaded", () => {
  setupShowMore();
  document.querySelectorAll(".button-group button").forEach(btn => {
    btn.addEventListener("click", () => {
      setTimeout(setupShowMore, 200);
    });
  });
});

<script>
  document.addEventListener("DOMContentLoaded", function () {
    let currentMinSnaps = 0;
    const snapSlider = document.getElementById("snapSlider");
    const snapValue = document.getElementById("snapValue");

    function applySnapFilter(minSnaps) {
      const rows = document.querySelectorAll("#gradesTable tbody tr");
      rows.forEach(row => {
        const snapCell = row.children[2];
        const snapCount = parseInt(snapCell ? snapCell.textContent : "0");
        row.style.display = snapCount >= minSnaps ? "" : "none";
      });
    }

    if (snapSlider) {
      snapSlider.addEventListener("input", function () {
        currentMinSnaps = parseInt(this.value);
        snapValue.textContent = currentMinSnaps;
        applySnapFilter(currentMinSnaps);
      });
    }

    // Patch sortTable to reapply snap filtering
    const origSortTable = window.sortTable;
    if (origSortTable) {
      window.sortTable = function(n) {
        origSortTable(n);
        if (currentMinSnaps > 0) {
          applySnapFilter(currentMinSnaps);
        }
      };
    }
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const snapSlider = document.getElementById("snapSlider");
    const snapValue = document.getElementById("snapValue");
    const tableBody = document.querySelector("#gradesTable tbody");

    // Store all rows at start
    const allRows = Array.from(tableBody.querySelectorAll("tr"));

    function rebuildTable(minSnaps) {
      // Clear table
      tableBody.innerHTML = "";

      // Re-add only rows meeting min snaps
      allRows.forEach(row => {
        const snapCell = row.children[2];
        const snapCount = parseInt(snapCell ? snapCell.textContent : "0");
        if (snapCount >= minSnaps) {
          tableBody.appendChild(row);
        }
      });
    }

    if (snapSlider) {
      snapSlider.addEventListener("change", function () {
        const minSnaps = parseInt(this.value);
        snapValue.textContent = minSnaps;
        rebuildTable(minSnaps);
      });

      snapSlider.addEventListener("input", function () {
        snapValue.textContent = parseInt(this.value);
      });
    }
  });
</script>

    const rows = Array.from(tbody.querySelectorAll("tr"));
    const seen = new Set();

    headers.forEach((th, idx) => {
      const cleanText = th.textContent.trim().replace(/▼|▲/g, "");
      const sample = rows.find(row => row.style.display !== "none")?.cells[idx]?.textContent.trim();
      if (!isNaN(parseFloat(sample)) && !seen.has(cleanText)) {
        seen.add(cleanText);
        const opt = document.createElement("option");
        opt.value = idx;
        opt.textContent = cleanText;
        topYSelect.appendChild(opt);
      }
    });
  }

  function applyTopXMinimal() {
    const x = parseInt(topXInput.value);
    const colIdx = parseInt(topYSelect.value);
    const rows = Array.from(tbody.querySelectorAll("tr"))
      .filter(row => row.style.display !== "none");

    const sortedRows = [...rows].sort((a, b) => {
      const aVal = parseFloat(a.cells[colIdx]?.textContent.trim()) || -Infinity;
      const bVal = parseFloat(b.cells[colIdx]?.textContent.trim()) || -Infinity;
      return bVal - aVal;
    });

    rows.forEach(row => row.style.display = "none");

    sortedRows.slice(0, x).forEach(row => {
      [...row.cells].forEach((cell, idx) => {
        cell.style.display = (idx === 0 || idx === 1 || idx === colIdx) ? "" : "none";
      });
      row.style.display = "";
    });

    const ths = thead.querySelectorAll("th");
    ths.forEach((th, idx) => {
      th.style.display = (idx === 0 || idx === 1 || idx === colIdx) ? "" : "none";
    });

    sortedRows.slice(0, x).forEach(row => tbody.appendChild(row));
  }

  // Bind listeners
  applyTopXBtn.addEventListener("click", applyTopXMinimal);

  // Ensure dropdown resets with new table view on position change
  const positionButtons = document.querySelectorAll(".position-button");
  positionButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      setTimeout(regenerateDropdown, 200);
    });
  });

  regenerateDropdown();
});
</script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  const showMoreBtn = document.getElementById("showMoreBtn");
  const table = document.getElementById("gradesTable");
  const tbody = table.querySelector("tbody");
  const thead = table.querySelector("thead");
  let currentLimit = 10;

  showMoreBtn.addEventListener("click", function () {
    const rows = Array.from(tbody.querySelectorAll("tr"));

    // Restore all hidden columns and headers
    thead.querySelectorAll("th").forEach(th => th.style.display = "");
    rows.forEach(row => {
      row.style.display = "";
      Array.from(row.cells).forEach(cell => cell.style.display = "");
    });

    // Increase limit and show more rows if hidden
    const hiddenRows = rows.filter(row => row.style.display === "none");
    if (hiddenRows.length === 0) return;

    currentLimit += 10;
    rows.slice(0, currentLimit).forEach(row => row.style.display = "");
  });
});
</script>
<script>
function formatPressureRates() {
  const table = document.getElementById("playerTable");
  if (!table) return;

  const headerCells = Array.from(table.querySelectorAll("thead th"));
  const pressureRateIndexes = headerCells.map((th, idx) => {
    const text = th.textContent.trim().toLowerCase();
    return (text.includes("pressure") && text.includes("rate")) ? idx : -1;
  }).filter(i => i !== -1);

  const rows = table.querySelectorAll("tbody tr");
  rows.forEach(row => {
    pressureRateIndexes.forEach(i => {
      const cell = row.children[i];
      if (!cell) return;
      let val = parseFloat(cell.textContent);
      if (!isNaN(val)) {
        if (val <= 1) val *= 100;
        cell.textContent = val.toFixed(1) + "%";
      }
    });
  });
}
</script><script>
function showMoreRows() {
  const table = document.getElementById("playerTable");
  const thead = table.querySelector("thead");
  const rows = Array.from(table.querySelectorAll("tbody tr"));

  // Reset column visibility
  const allHeaders = table.querySelectorAll("thead th");
  allHeaders.forEach(th => {
    th.style.display = "";
  });

  rows.forEach(row => {
    row.querySelectorAll("td").forEach(td => td.style.display = "");
    row.style.display = "";
  });

  // Show 10 more rows if any were previously hidden
  let shown = 0;
  for (let i = 0; i < rows.length; i++) {
    if (rows[i].style.display === "none") {
      rows[i].style.display = "";
      shown++;
      if (shown >= 10) break;
    }
  }
}
</script></body>
</html>
