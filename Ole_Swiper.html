<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEC Charts Swiper</title>

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #ffffff;
    }

    .sec-swiper {
        width: 100%;
        max-width: 700px;
        aspect-ratio: 4 / 3;        /* Locks proportions */
        margin: 0 auto;
        overflow: hidden;
        position: relative;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .sec-swiper .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    .iframe-container {
        width: 100%;
        height: 100%;
    }

    .iframe-container iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
    }

    /* Alabama Crimson Chevrons */
    .swiper-button-next, .swiper-button-prev {
        color: #001148;
    }

    .swiper-button-next::after, .swiper-button-prev::after {
        font-size: 24px;
    }

    /* Alabama Crimson Pagination */
    .swiper-pagination {
        bottom: 10px;
    }

    .swiper-pagination-bullet {
        background: #001148;
        opacity: 0.5;
    }

    .swiper-pagination-bullet-active {
        background: #001148;
        opacity: 1;
    }
  </style>
</head>
<body>
  <div class="swiper sec-swiper">
    <div class="swiper-wrapper">
      <!-- Slide 1: SEC Offense -->
      <div class="swiper-slide">
        <div class="iframe-container">
          <iframe
            src="https://markchichester.github.io/PFF_Chichester/Ole_Offense.html"
            title="Ole Offense Chart"
          ></iframe>
        </div>
      </div>
      <!-- Slide 2: SEC Defense -->
      <div class="swiper-slide">
        <div class="iframe-container">
          <iframe
            src="https://markchichester.github.io/PFF_Chichester/Ole_Defense.html"
            title="Ole Defense Chart"
          ></iframe>
        </div>
      </div>
    </div>
    <!-- Chevrons -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <!-- Pagination dots -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const secSwiper = new Swiper('.sec-swiper', {
      direction: 'horizontal',
      loop: false,
      slidesPerView: 1,
      spaceBetween: 0,
      pagination: {
        el: '.swiper-pagination',
        clickable: true
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev'
      }
    });
  </script>
</body>
</html>
