<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFL Draft Big Board Builder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Archivo', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
      margin: 0; 
      padding: 0; 
      background: #0B1533; 
      overflow: hidden;
    }
    #tool-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      background-color: #0B1533;
    }
    #tool-wrapper:fullscreen {
      width: 100vw;
      height: 100vh;
    }
    #tool-wrapper:-webkit-full-screen {
      width: 100vw;
      height: 100vh;
    }
    #tool-wrapper:-moz-full-screen {
      width: 100vw;
      height: 100vh;
    }
    #tool-wrapper:-ms-fullscreen {
      width: 100vw;
      height: 100vh;
    }
    #tool-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    #fullscreen-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      padding: 12px 20px;
      background-color: rgba(0, 255, 255, 0.15);
      border: 1px solid rgba(0, 255, 255, 0.4);
      border-radius: 8px;
      color: #00ffff;
      font-family: 'Archivo', sans-serif;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    #fullscreen-btn:hover {
      background-color: rgba(0, 255, 255, 0.25);
      border-color: rgba(0, 255, 255, 0.6);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 255, 255, 0.2);
    }
    #fullscreen-btn:active {
      transform: translateY(0);
    }
    @media (max-width: 640px) {
      #fullscreen-btn {
        top: 10px;
        right: 10px;
        padding: 10px 16px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

<div id="tool-wrapper">
  <iframe 
    id="tool-iframe"
    src="https://markchichester.github.io/PFF_Chichester/index-portrait.html" 
    width="100%" 
    height="100%" 
    frameborder="0"
    title="NFL Draft Big Board Builder"
    allowfullscreen
  ></iframe>
  <button 
    id="fullscreen-btn" 
    onclick="toggleFullscreen()"
  >
    View Full Screen
  </button>
</div>

<script>
  function toggleFullscreen() {
    const wrapper = document.getElementById('tool-wrapper');
    const btn = document.getElementById('fullscreen-btn');
    
    // Check if we're currently in fullscreen
    if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
      // Exit fullscreen
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
      btn.textContent = 'View Full Screen';
    } else {
      // Enter fullscreen
      if (wrapper.requestFullscreen) {
        wrapper.requestFullscreen();
      } else if (wrapper.webkitRequestFullscreen) {
        wrapper.webkitRequestFullscreen();
      } else if (wrapper.mozRequestFullScreen) {
        wrapper.mozRequestFullScreen();
      } else if (wrapper.msRequestFullscreen) {
        wrapper.msRequestFullscreen();
      }
      btn.textContent = 'Minimize';
    }
  }
  
  // Update button text when fullscreen changes
  document.addEventListener('fullscreenchange', updateButtonText);
  document.addEventListener('webkitfullscreenchange', updateButtonText);
  document.addEventListener('mozfullscreenchange', updateButtonText);
  document.addEventListener('MSFullscreenChange', updateButtonText);
  
  function updateButtonText() {
    const btn = document.getElementById('fullscreen-btn');
    const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement;
    
    if (isFullscreen) {
      btn.textContent = 'Minimize';
      btn.style.backgroundColor = 'rgba(0, 255, 255, 0.25)';
      btn.style.borderColor = 'rgba(0, 255, 255, 0.6)';
    } else {
      btn.textContent = 'View Full Screen';
      btn.style.backgroundColor = 'rgba(0, 255, 255, 0.15)';
      btn.style.borderColor = 'rgba(0, 255, 255, 0.4)';
    }
  }
</script>

</body>
</html>
