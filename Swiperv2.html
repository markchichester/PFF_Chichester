<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEC Offense & Defense Swiper</title>

  <!-- Swiper.js CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <style>
    body {
      margin: 0;
      font-family: 'Archivo', sans-serif;
      background: transparent;
    }

    .swiper-container {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 4 / 3;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .navigation-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px auto;
      max-width: 800px;
    }

    .team-button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background-color: #9E1B32; /* Default Alabama Red */
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .swiper-pagination {
      display: flex;
      justify-content: center;
      margin-top: 8px;
    }

    .swiper-pagination-bullet {
      background: rgba(0, 0, 0, 0.3);
      opacity: 0.6;
    }

    .swiper-pagination-bullet-active {
      background: #9E1B32;
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Swiper Container -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!-- Slide 1: SEC Defense -->
      <div class="swiper-slide" data-color="#9E1B32"> <!-- Alabama Red -->
        <iframe src="SEC Defense.html" title="SEC Defense"></iframe>
      </div>

      <!-- Slide 2: SEC Offense -->
      <div class="swiper-slide" data-color="#9E1B32"> <!-- LSU Gold -->
        <iframe src="SEC Offense.html" title="SEC Offense"></iframe>
      </div>
    </div>
  </div>

  <!-- Navigation Below -->
  <div class="navigation-wrapper">
    <div class="team-button" id="prevBtn">←</div>
    <div class="swiper-pagination"></div>
    <div class="team-button" id="nextBtn">→</div>
  </div>

  <!-- Swiper.js JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".swiper-container", {
      loop: false,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      on: {
        slideChange: updateButtonColors
      }
    });

    // Connect buttons
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    prevBtn.addEventListener("click", () => {
      swiper.slidePrev();
    });
    nextBtn.addEventListener("click", () => {
      swiper.slideNext();
    });

    // Dynamic team-colored buttons
    function updateButtonColors() {
      const activeSlide = swiper.slides[swiper.activeIndex];
      const color = activeSlide.getAttribute("data-color") || "#333";
      prevBtn.style.backgroundColor = color;
      nextBtn.style.backgroundColor = color;
    }

    // Initialize button color
    updateButtonColors();
  </script>
</body>
</html>
