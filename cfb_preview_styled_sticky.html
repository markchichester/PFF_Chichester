Iamaleava, who transferred to UCLA.", "2025 Bottom line": "Tennessee’s defense will be good enough to keep the team in top-25 contention, but there are far too many questions hovering around the offense to expect the Volunteers to make it back to the College Football Playoff.", "Link": "https://www.pff.com/news/college-football-preview-2025-tennessee-volunteers"}, {"Title": "Texas Longhorns", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/251.png", "Team color": "#EE7524", "2024 Recap": "Texas has solidified its status as a perennial national championship contender under head coach Steve Sarkisian, reaching back-to-back College Football Playoff semifinals. It's the first time since 2008-09 that the Longhorns have finished in the top 15 of the AP poll in consecutive seasons, each time landing inside the top four.\n\nWith Quinn Ewers off to the NFL, the spotlight now shifts to Arch Manning. The heir to his family’s quarterback legacy showed promise in limited action last season, earning an 88.0 PFF grade that ranked 12th among FBS quarterbacks with at least 100 dropbacks. He’ll work behind an almost entirely rebuilt offensive line but will have the benefit of a top-10 backfield and receiving corps.\n\nStill, Texas’ biggest strength in 2025 might be its defense. The Longhorns boast top-tier talent at all three levels, with four players landing in the top 10 of PFF’s positional rankings.", "2025 Bottom line": "If Arch Manning can live up to the legacy of his surname, Texas has the surrounding talent to capture its first national championship in 20 years.", "Link": "https://www.pff.com/news/college-football-preview-2025-texas-longhorns"}, {"Title": "Texas A&M Aggies", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/245.png", "Team color": "#5C0025", "2024 Recap": "Mike Elko delivered a solid debut season as Texas A&M’s head coach, guiding the Aggies to an 8-5 record, their best finish in three years. That success is even more impressive considering redshirt freshman Marcel Reed started most of the season at quarterback after beginning the year as the backup. Reed is a dynamic runner, but for Texas A&M’s offense to reach its ceiling, he’ll need to take a step forward as a passer to fully leverage the high-end talent around him.\n\nDefensively, the Aggies lost some key linemen to the NFL but still boast one of the nation’s top linebackers in Taurean York and a strong front line. The biggest question mark remains in the secondary, which struggled last season and finished just 98th in team coverage grade (67.3).", "2025 Bottom line": "Texas A&M has the talent to push for a College Football Playoff berth — if Marcel Reed takes the next step as a passer and the defense finds a few new difference-makers.", "Link": "https://www.pff.com/news/college-football-preview-2025-texas-am-aggies"}, {"Title": "Vanderbilt Commodores", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/238.png", "Team color": "#FEEEB6", "2024 Recap": "Vanderbilt was one of college football’s best Cinderella stories in 2024, posting its first winning season since James Franklin’s final year in 2013. Among those seven wins was a stunning upset of top-ranked Alabama, arguably the most memorable victory in school history.\n\nAt the heart of the Commodores’ resurgence were New Mexico State transfers Diego Pavia and Eli Stowers, both of whom return in 2025. For Vanderbilt to take the next step, however, the defense will need to show meaningful improvement.", "2025 Bottom line": "The duo of Diego Pavia and LJ Stowers might be enough to get Vanderbilt back to a bowl game, but any real progress will require more support from a defense that has struggled to hold up its end.", "Link": "https://www.pff.com/news/college-football-preview-2025-vanderbilt-commodores"}]}};
  const ORDER = ["SEC", "Big Ten", "Big 12", "ACC", "IND"];
  const SUBSCRIBE_URL = "https://subscribe.pff.com/?utm_source=editorial&utm_campaign=collegegamerecaps&utm_medium=article";
  const DEFAULT_COLOR = "#FB6616";

  const app = document.getElementById('app');
  const status = document.getElementById('status');
  const searchInput = document.getElementById('searchInput');
  const confSelect = document.getElementById('confSelect');

  const presentConfs = Object.keys(DATA);
  const orderedConfs = [...ORDER.filter(o => presentConfs.includes(o)), ...presentConfs.filter(c => !ORDER.includes(c)).sort()];
  orderedConfs.forEach(c => { const o=document.createElement('option'); o.value=c; o.textContent=c; confSelect.appendChild(o); });

  function subscribeSeparator(){
    const wrap=document.createElement('div'); wrap.className='subscribe-sep';
    wrap.innerHTML=`<div class="subscribe-bar"><a class="subscribe-btn" href="${SUBSCRIBE_URL}" target="_blank" rel="noopener">Subscribe to PFF+</a></div>`;
    return wrap;
  }

  function section(confName, conf, filterText){
    const q=(filterText||"").toLowerCase();
    const teams=conf.teams.filter(t => (t["Title"]||"").toLowerCase().includes(q));
    if(!teams.length) return null;

    const sec=document.createElement('section'); sec.className='conf';

    const head=document.createElement('div'); head.className='conf-header';
    if(conf.logo){ const img=document.createElement('img'); img.src=conf.logo; img.alt=confName+" logo"; img.className='conf-logo'; img.onerror=()=>img.style.display='none'; head.appendChild(img); }
    const h1=document.createElement('h2'); h1.className='conf-title'; h1.textContent=confName; head.appendChild(h1);
    sec.appendChild(head);

    const grid=document.createElement('div'); grid.className='grid';

    teams.forEach(t=>{
      const card=document.createElement('div'); card.className='card';
      const color=(t["Team color"]||DEFAULT_COLOR).trim();
      const logo=t["Team Logo"]||"";
      const name=t["Title"]||"";
      const recap=t["2024 Recap"]||"";
      const outlook=t["2025 Bottom line"]||"";
      const link=t["Link"]||"#";

      card.innerHTML=`
        <img class="team-logo" src="${logo}" alt="${name} logo" onerror="this.style.display='none'">
        <div class="team-name">${name}</div>
        <div class="pills">
          <button class="pill" style="background:${color};">2024 Recap</button>
          <button class="pill" style="background:${color};">2025 Outlook</button>
        </div>
        <a class="full-btn" style="background:${color};" href="${link}" target="_blank" rel="noopener">Read Full Preview</a>
      `;

      const [recapBtn, outlookBtn] = card.querySelectorAll('.pill');
      recapBtn.addEventListener('click', (e)=> { e.stopPropagation(); openCardPopover(card, { name: name+" — 2024 Recap", logo, html: "<p>"+recap+"</p>" }); });
      outlookBtn.addEventListener('click', (e)=> { e.stopPropagation(); openCardPopover(card, { name: name+" — 2025 Outlook", logo, html: "<p>"+outlook+"</p>" }); });

      grid.appendChild(card);
    });

    sec.appendChild(grid);
    return sec;
  }

  function render(){
    app.innerHTML="";
    const q=searchInput.value.trim();
    const confFilter=confSelect.value;
    const confNames=orderedConfs.filter(c=>!confFilter || c===confFilter);
    let totalTeams=0;
    confNames.forEach((name,idx)=>{
      const sec=section(name, DATA[name], q);
      if(sec){
        totalTeams+=DATA[name].teams.filter(t => (t["Title"]||"").toLowerCase().includes(q.toLowerCase())).length;
        app.appendChild(sec);
        if(idx < confNames.length-1) app.appendChild(subscribeSeparator());
      }
    });
    status.textContent = totalTeams ? `Showing ${totalTeams} teams` : "No teams match your filters.";
  }
  searchInput.addEventListener('input', render);
  confSelect.addEventListener('change', render);
  render();

  // --- Anchored Popover Logic (fixed) ---
  let openPopoverEl=null;
  let onReflow=null;
  let onDocClick=null;

  function clamp(n,min,max){ return Math.max(min, Math.min(n,max)); }

  function closePopover() {
    if (onReflow) { window.removeEventListener('scroll', onReflow); window.removeEventListener('resize', onReflow); onReflow=null; }
    if (onDocClick) { document.removeEventListener('click', onDocClick); onDocClick=null; }
    if (openPopoverEl) { openPopoverEl.remove(); openPopoverEl=null; }
  }

  function placePopover(pop, anchorRect, preferAbove=false){
    const vw=window.innerWidth, vh=window.innerHeight;
    const popRect=pop.getBoundingClientRect();
    let top=Math.round(anchorRect.bottom+10);
    let left=Math.round(anchorRect.left+(anchorRect.width-popRect.width)/2);
    if (preferAbove || (top + popRect.height > vh - 8)) {
      top=Math.round(anchorRect.top - popRect.height - 10);
      pop.style.setProperty('--arrow-rot','225deg');
      pop.style.setProperty('--arrow-top','auto');
      pop.style.setProperty('--arrow-bottom','-6px');
    } else {
      pop.style.setProperty('--arrow-rot','45deg');
      pop.style.setProperty('--arrow-top','-6px');
      pop.style.setProperty('--arrow-bottom','auto');
    }
    left=clamp(left,8, vw - popRect.width - 8);
    pop.style.top=top+'px'; pop.style.left=left+'px';
    const arrow=10;
    const arrowOffset=clamp(anchorRect.left + anchorRect.width/2 - left - arrow/2, 14, popRect.width - 14 - arrow);
    pop.style.setProperty('--arrow-left', arrowOffset + 'px');
  }

  function renderPopover(title, logo, html){
    closePopover(); // close any existing popover and clean listeners
    const pop=document.createElement('div');
    pop.className='card-popover';
    pop.innerHTML=`
      <div class="pop-head">
        <img class="pop-logo" src="${logo||''}" alt="" onerror="this.style.display='none'">
        <div class="pop-title">${title}</div>
      </div>
      <div class="typing"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
      <div class="pop-body" style="display:none;"></div>
    `;
    document.body.appendChild(pop);
    setTimeout(()=>{ pop.querySelector('.typing').style.display='none'; const body=pop.querySelector('.pop-body'); body.style.display='block'; body.innerHTML=html; },1000);
    pop.addEventListener('click', e=> e.stopPropagation());
    openPopoverEl=pop; 
    return pop;
  }

  function openCardPopover(cardEl, opts){
    const {name, logo, html} = opts;
    const pop=renderPopover(name, logo, html);
    const rect=cardEl.getBoundingClientRect();
    placePopover(pop, rect);

    onReflow = () => { if(openPopoverEl) placePopover(openPopoverEl, cardEl.getBoundingClientRect()); };
    window.addEventListener('scroll', onReflow, {passive:true});
    window.addEventListener('resize', onReflow);

    onDocClick = (ev) => { 
      // If the click is inside the popover, ignore (we already stopPropagation there)
      if (openPopoverEl && openPopoverEl.contains(ev.target)) return;
      closePopover(); 
    };
    // Add listener (bubble) so e.stopPropagation() on buttons prevents immediate close on same click
    document.addEventListener('click', onDocClick);
  }
</script>
</body>
</html>
