<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CFB Preview — Anchored Popovers (Fixed)</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --brand:#FB6616; --brand-600:#E25812; --bg:#F7F8FA; --ink:#0F172A; --muted:#F7F8FA; --hair:#E2E8F0;
    --maxw:650px; --r-lg:14px; --r-full:999px; --shadow:0 10px 30px rgba(2,8,23,.08), 0 1px 2px rgba(2,8,23,.05);
  }
  * { box-sizing:border-box; }
  body { margin:0; font-family:'Archivo',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:var(--bg); color:var(--ink);}
  .wrap { max-width:var(--maxw); margin:0 auto; padding:12px 12px calc(92px + env(safe-area-inset-bottom)); }
  .toolbar { position:sticky; top:0; z-index:30; background:var(--bg); padding:10px 0 12px; border-bottom:1px solid var(--hair);}
  .controls { display:grid; grid-template-columns:1fr 1fr; gap:10px; }
  .search { position:relative; }
  .search input { width:100%; padding:12px 14px 12px 40px; border:1px solid var(--hair); border-radius:var(--r-full); background:#fff; font:inherit;}
  .search svg { position:absolute; left:12px; top:50%; transform:translateY(-50%); width:18px; height:18px; opacity:.65; }
  select { width:100%; appearance:none; padding:12px 14px; border:1px solid var(--hair); border-radius:var(--r-full); background:#fff; font:inherit;}
  .status { margin-top:8px; font-size:12px; color:var(--muted);}
  .conf { margin-top:18px; }
  .conf-header { display:flex; align-items:center; gap:12px; margin:8px 0 14px; }
  .conf-logo { height:40px; width:auto; object-fit:contain; border-radius:8px; background:#fff; padding:4px; border:1px solid var(--hair);}
  .conf-title { margin:0; font-size:22px; letter-spacing:-0.01em; }
  .grid { display:grid; grid-template-columns:1fr; gap:16px; margin-bottom:22px; }
  @media (min-width:560px) { .grid { grid-template-columns: 1fr 1fr; } }
  .card { background:#fff; border:1px solid var(--hair); border-radius:var(--r-lg); box-shadow:0 2px 8px rgba(2,8,23,.06); padding:16px; text-align:center; position:relative; overflow:hidden; }
  .team-logo { width:72px; height:72px; object-fit:contain; margin:0 auto 8px; display:block; }
  .team-name { font-weight:700; margin-bottom:12px; letter-spacing:-0.01em; }
  .pills { display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-bottom:10px; }
  .pill { flex:1 1 140px; min-width:140px; border:none; border-radius:var(--r-full); padding:10px 14px; font-weight:700; font-size:14px; color:#fff; cursor:pointer; transition:transform .06s ease, box-shadow .2s ease, opacity .2s ease; }
  .pill:hover { transform:translateY(-1px); box-shadow:0 8px 20px rgba(2,8,23,.10); }
  .full-btn { display:block; width:100%; border:none; border-radius:var(--r-full); padding:12px 14px; font-weight:700; font-size:15px; color:#fff; text-decoration:none; }
  .full-btn:hover { filter:brightness(0.95); }
  .subscribe-sep { margin:22px 0 8px; }
  .subscribe-bar { background:linear-gradient(180deg,#fff,#f3f6fb); border:1px solid var(--hair); border-radius:var(--r-lg); box-shadow:var(--shadow); padding:16px; }
  .subscribe-btn { display:block; width:100%; text-align:center; padding:14px 18px; border-radius:var(--r-full); background:var(--brand); color:#fff; font-weight:700; text-decoration:none; font-size:16px; }
  .subscribe-btn:hover { background:var(--brand-600); }

  /* Anchored Popover */
  .card-popover { position:fixed; z-index:100; max-width:min(520px,92vw); background:#fff; border:1px solid var(--hair); border-radius:var(--r-lg); box-shadow:var(--shadow); padding:14px 16px 16px; transform-origin:top center; animation:pop-in .14s ease-out;}
  .card-popover .pop-head { display:flex; align-items:center; gap:10px; }
  .card-popover .pop-logo { height:36px; width:auto; object-fit:contain; }
  .card-popover .pop-title { font-weight:700; margin:6px 0; }
  .card-popover .typing { display:flex; gap:6px; margin:12px 0; }
  .card-popover .dot { width:8px; height:8px; border-radius:50%; background:var(--brand); animation:bounce 1s infinite; }
  .card-popover .dot:nth-child(2){ animation-delay:.2s; } .card-popover .dot:nth-child(3){ animation-delay:.4s; }
  .card-popover::after { content:""; position:absolute; width:10px; height:10px; background:#fff; border-left:1px solid var(--hair); border-top:1px solid var(--hair); transform:rotate(var(--arrow-rot,45deg)); left:var(--arrow-left,50%); top:var(--arrow-top,-6px); bottom:var(--arrow-bottom,auto);}
  @media (max-width:420px) { .card-popover { left:50% !important; transform:translateX(-50%) !important; bottom:max(8px, env(safe-area-inset-bottom)); top:auto !important; max-height:70vh; overflow:auto; } .card-popover::after { display:none; } }
  @keyframes pop-in { from { transform:scale(.98); opacity:0; } to { transform:scale(1); opacity:1; } }
  @keyframes bounce { 0%,80%,100% { transform:scale(0.6); opacity:.6; } 40% { transform:scale(1); opacity:1; } }
</style>
</head>
<body>
<div class="wrap">
  <div class="toolbar">
    <div class="controls">
      <div class="search">
        <input id="searchInput" placeholder="Search teams…" aria-label="Search teams" />
        <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" fill="none"/><path d="M20 20l-3-3" stroke="currentColor" stroke-width="2"/></svg>
      </div>
      <select id="confSelect" aria-label="Filter by conference">
        <option value="">All conferences</option>
      </select>
    </div>
    <div class="status" id="status">Loading…</div>
  </div>

  <div id="app"></div>
</div>

<script>
  const DATA = {"ACC": {"logo": "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Atlantic_Coast_Conference_logo.svg/2880px-Atlantic_Coast_Conference_logo.svg.png", "teams": [{"Title": "Boston College Eagles", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/103.png", "Team color": "#88001a", "2024 Recap": "Bill O'Brien picked up where Jeff Hafley left off in his first season as Boston College’s head coach. The Eagles finished with a 7-6 record for the second straight season. In Week 3, Boston College was ranked No. 24 in the AP poll, marking the first time in six years that the program cracked the top 25.\n\nBoston College’s defense was the biggest reason for its success, ranking 31st in the nation in EPA per play. That unit returns a strong secondary but has some concerns up front, as the defensive line lost all four starters, including a couple of stars.\n\nO'Brien helped quarterback Tommy Castellanos improve his PFF passing grade by 17.1 points, but he transferred to Florida State this offseason. O'Brien will now have to rely on Dylan Lonergan with a rebuilt offensive line in front of him, though the Eagles do return most of their weaponry.", "2025 Bottom line": "If Dylan Lonergan can deliver above-average play at quarterback, Boston College can make its third straight bowl game.", "Link": "https://www.pff.com/news/college-football-preview-2025-boston-college-eagles"}, {"Title": "California Golden Bears", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/25.png", "Team color": "#031522", "2024 Recap": "California’s first season as a member of the ACC mirrored its final year in the Pac-12: a 6-7 record with a bowl loss. The Golden Bears have now had five consecutive losing seasons under Justin Wilcox. His defense wasn’t to blame in 2024, finishing 35th in EPA allowed per play. The offense didn’t pull its weight, averaging just 25.1 points per game (90th).\n\nThere are even more concerns on that side of the ball after the program lost so much talent to the transfer portal, but the defense again looks strong up front. California’s chances of making a third straight bowl game likely hinge on whether true freshman quarterback Jaron-Keawe Sagapolutele can live up to the hype.", "2025 Bottom line": "California’s strong defense may be enough for the team to claw its way to a few wins, but the Golden Bears will need some new faces on offense to step up if the program is to make a bowl game.", "Link": "https://www.pff.com/news/college-football-preview-2025-california-golden-bears"}, {"Title": "Clemson Tigers", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/228.png", "Team color": "#F66733", "2024 Recap": "The 2023 season marked the first time Clemson didn’t win 10 games since 2010. Because of that, the program donned its lowest preseason ranking in a decade entering 2024 (No. 14).\n\nThe Tigers got back on track last year by winning their eighth ACC title over the past 10 years and thereby clinching their seventh playoff spot. Since Clemson brings back almost everyone from last year’s squad, the Tigers are the clear favorite to win the ACC and are one of the top contenders to win the national championship. Clemson has PFF’s best offense and the third-best defense in college football heading into 2025.", "2025 Bottom line": "With a loaded roster and very few holes, Clemson head coach Dabo Swinney has his sights set on bringing home a third national championship.", "Link": "https://www.pff.com/news/college-football-preview-2025-clemson-tigers"}, {"Title": "Duke Blue Devils", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/150.png", "Team color": "#001A57", "2024 Recap": "Manny Diaz’s first season as Duke’s head coach matched the success of his predecessor, Mike Elko. Duke finished with a 9-4 record in 2024, tying for its best record in 11 years. Diaz is known as a defensive mastermind, and that was apparent last year, as the Blue Devils were among the 25 best schools in both PFF defensive grade and EPA per play.\n\nThe offense lagged behind, finishing as one of the 15 worst units in the nation in EPA per play. A new quarterback in Tulane transfer Darian Mensah has Duke fans hoping for improvement on that side of the ball, while an elite secondary will allow Diaz to blitz as much as he desires.", "2025 Bottom line": "If Mensah can live up to his massive NIL deal, Duke is a sleeper to make the ACC Championship game.", "Link": "https://www.pff.com/news/college-football-preview-2025-duke-blue-devils"}, {"Title": "Florida State Seminoles", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/52.png", "Team color": "#782F40", "2024 Recap": "There’s no way around it: The 2024 season was a disaster for Florida State. After winning the ACC Championship in 2023 and finishing with a 13-1 record overall, the Seminoles entered 2024 as the No. 10 team in the preseason AP poll. But their brand new roster ultimately fell flat with just a 2-10 record, the program’s worst in 50 years.\n\nWith pressure now mounting in Year 6, Mike Norvell brought in 23 transfers and coordinators Gus Malzahn (offense) and Tony White (defense). Those new faces should help the Seminoles at least reach bowl eligibility in 2025, but new quarterback Tommy Castellanos will determine the program’s true ceiling.", "2025 Bottom line": "It’s hard to envision another catastrophic season for Florida State. But it’s also very unlikely that the Seminoles will get back to competing for an ACC title and a College Football Playoff spot.", "Link": "https://www.pff.com/news/college-football-preview-2025-florida-state-seminoles"}, {"Title": "Georgia Tech Yellow Jackets", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/59.png", "Team color": "#00223e", "2024 Recap": "Brent Key has now gone 7-6 in both of his full seasons as Georgia Tech’s head coach. It's the first time the Yellow Jackets have had back-to-back winning campaigns in a decade.\n\nGeorgia Tech’s offense was the biggest reason for the program’s success last year, finishing as one of the 25 most efficient units in the nation last year by EPA per play. The defense lagged behind, particularly against opposing passing attacks. The 2025 version of the Yellow Jackets has the same strengths and weaknesses, which means the program could experience similar results in the win/loss column.", "2025 Bottom line": "Georgia Tech should have one of the most explosive offenses in the ACC if its offensive line can hold up. For the Yellow Jackets to take the next step and compete for a spot in the conference title game, they’ll need their defense to keep pace.", "Link": "https://www.pff.com/news/college-football-preview-2025-georgia-tech-yellow-jackets"}, {"Title": "Louisville Cardinals", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/97.png", "Team color": "#ad000a", "2024 Recap": "Jeff Brohm has been highly successful through two seasons as Louisville’s head coach. After leading the Cardinals to their first ACC Championship Game in 2023, he followed that up with a 9-4 record and a thrilling Sun Bowl victory over Washington in 2024. The Cardinals' 19-8 mark over the past two seasons is their best two-year stretch in a decade, dating back to when Teddy Bridgewater was at quarterback.\n\nLouisville enters 2025 with similar expectations, thanks to what should be an elite rushing attack led by sophomores Isaac Brown and Duke Watson. Complementing the ground game is USC transfer Miller Moss, who takes over at quarterback. The Cardinals also return a strong front seven on defense but will need new faces in the secondary to step up.", "2025 Bottom line": "If Miller Moss can reach the heights Tyler Shough hit under Jeff Brohm, Louisville has a legitimate shot at making its second ACC Championship Game in three years.", "Link": "https://www.pff.com/news/college-football-preview-2025-louisville-cardinals"}, {"Title": "Miami Hurricanes", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/2390.png", "Team color": "#004325", "2024 Recap": "While Miami enjoyed its best season in seven years, 2024 still felt like the one that got away. Despite fielding the nation’s most efficient offense in terms of EPA per play and having future No. 1 overall pick Cam Ward at quarterback, the Hurricanes lost three games and missed out on both the ACC Championship Game and the College Football Playoff.\n\nThe biggest culprit was the secondary, which ranked just 67th in team coverage grade last season. Ward is now with the Tennessee Titans, but Miami landed a top-tier replacement in Georgia transfer Carson Beck. The No. 3-ranked quarterback in the country owns a 90.9 grade since 2023, the second-best among all returning FBS quarterbacks. If the Hurricanes can develop reliable pass-catchers and the revamped secondary takes a step forward, they’ll be a top contender in the ACC.", "2025 Bottom line": "If the 2023 version of Carson Beck shows up, Miami can make some serious noise in the College Football Playoff. If not, the Hurricanes will likely settle for being one of the better teams in the ACC.", "Link": "https://www.pff.com/news/college-football-preview-2025-miami-fl-hurricanes"}, {"Title": "North Carolina Tar Heels", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/153.png", "Team color": "#99bfe5", "2024 Recap": "Following a 17-10 record in the two years with Drake Maye as its quarterback, North Carolina struggled in his absence with just a 6-7 mark this past season. The Tar Heels were forced to start three different quarterbacks last year, which led to their 102nd ranking in team PFF passing grade. Legendary coach Mack Brown was fired before the Fenway Bowl, and North Carolina replaced him with an even bigger legend in Bill Belichick.\n\nThe six-time Super Bowl champion is widely regarded as the greatest coach in NFL history and will now be coaching in the college ranks for the first time in his career. He and the Tar Heels were busy in the transfer portal, adding 13 projected starters, including a new quarterback in Gio Lopez.", "2025 Bottom line": "Belichick’s transition to the college game is one of the most fascinating storylines to follow this season. While it’s unlikely that he’ll have the Tar Heels competing for an ACC title, a winning season could certainly be in the cards.", "Link": "https://www.pff.com/news/college-football-preview-2025-north-carolina-tar-heels"}, {"Title": "North Carolina State Wolfpack", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/152.png", "Team color": "#EF1216", "2024 Recap": "NC State had been a well-oiled machine under head coach Dave Doeren entering the 2024 season. The Wolfpack produced a winning record in nine of the 10 years before this past season but finished just 6-7.\n\nThe offense and defense shared the blame, each ranking outside the top 85 in EPA per play. There’s optimism for 2025, though, as quarterback CJ Bailey is back for his sophomore campaign after a very encouraging true freshman season. NC State also has a top-five tight end in all of college football and some solid pieces defensively. ", "2025 Bottom line": "If Bailey takes the next step as a sophomore, NC State could return to its winning ways and be a fringe top-25 program once again.", "Link": "https://www.pff.com/news/college-football-preview-2025-nc-state-wolfpack"}, {"Title": "Pittsburgh Panthers", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/221.png", "Team color": "#003263", "2024 Recap": "The 2024 season was a tale of two halves for Pittsburgh. The Panthers opened 7-0 and climbed as high as No. 18 in the AP Poll before dropping their final six games. Despite the brutal finish, Pitt’s 7-6 record marked a clear step forward from its 3-9 campaign in 2023.\n\nThe Panthers have now posted winning records in five of the last six seasons under Pat Narduzzi and will aim to continue that trend in 2025. To get there, they’ll need major strides on offense after finishing just 114th in overall PFF grade last season.", "2025 Bottom line": "Pittsburgh will need multiple players beyond Desmond Reid to step up offensively if the Panthers are to secure another winning season.", "Link": "https://www.pff.com/news/college-football-preview-2025-pittsburgh-panthers"}, {"Title": "Smu Mustangs", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/2567.png", "Team color": "#E32F38", "2024 Recap": "SMU’s first season in the ACC couldn’t have gone much better. The Mustangs finished 11-3, made the College Football Playoff and posted their best campaign in 40 years. A controversial early-season quarterback switch paid off, as Kevin Jennings finished 10th among FBS quarterbacks in PFF passing grade (85.0).\n\nHis return, along with several key contributors, gives SMU hope for another playoff push. However, lingering questions at the skill positions could keep the Mustangs from getting there.", "2025 Bottom line": "Even if SMU falls short of another College Football Playoff berth, there’s still enough talent on this roster to remain one of the ACC’s top teams.", "Link": "https://www.pff.com/news/college-football-preview-2025-smu-mustangs"}, {"Title": "Stanford Cardinal", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/24.png", "Team color": "#A80532", "2024 Recap": "Stanford’s first season in the ACC looked much like its final three in the Pac-12. The Cardinal finished 3-9 for the fourth consecutive year, marking the program’s worst four-year stretch since 1958–61. In search of a new direction, Stanford brought in former star quarterback Andrew Luck as its general manager.\n\nOne of Luck's first moves was firing head coach Troy Taylor. He then hired Frank Reich — his former head coach with the Indianapolis Colts in 2019 — as Stanford’s interim coach. Reich, who brings six years of NFL head coaching experience, faces an uphill battle revitalizing an offense that struggled last season and now enters 2025 without its starting quarterback and top two receivers.", "2025 Bottom line": "With Andrew Luck now leading the program, there’s renewed optimism at Stanford. However, rebuilding will take time, and 2025 could bring another challenging season for the Cardinal.", "Link": "https://www.pff.com/news/college-football-preview-2025-stanford-cardinal"}, {"Title": "Syracuse Orange", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/183.png", "Team color": "#F37321", "2024 Recap": "Despite never having been a head coach before, Fran Brown hit the ground running in his first year at Syracuse. The Orange finished 10-3 and ranked No. 20 in the final AP Poll, their best season in six years. A major reason for that success was Ohio State transfer quarterback Kyle McCord, who led the nation with 4,779 passing yards — 466 more than any other player.\n\nWhile McCord is now gone, Syracuse could still field a strong passing attack in 2025 with Notre Dame transfer Steve Angeli under center and a promising group of wide receivers. Improvement on defense will be key, particularly along the defensive front. Unfortunately for the Orange, they face the toughest schedule in the ACC, with nearly all of their biggest games scheduled to take place on the road.", "2025 Bottom line": "While Syracuse enjoyed a remarkable 2024 season, matching that success in 2025 will be a challenge given the number of new pieces and a brutal schedule.", "Link": "https://www.pff.com/news/college-football-preview-2025-syracuse-orange"}, {"Title": "Virginia Cavaliers", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/258.png", "Team color": "#00204e", "2024 Recap": "After back-to-back three-win seasons to begin his tenure, Tony Elliott showed progress in Year 3 with a 5-7 record. Still, it wasn’t enough to secure a bowl bid, and Virginia remains without a postseason appearance since the 2019 Orange Bowl.\n\nThere’s reason for optimism in 2025, as the Cavaliers appear to have upgraded at quarterback, along the offensive line, and in the secondary through the transfer portal. However, questions still remain about the team’s offensive weapons.", "2025 Bottom line": "Year 4 is shaping up to be a make-or-break season for Tony Elliott. If he can’t guide Virginia to at least a bowl game, the Cavaliers may be looking for a new head coach in 2026.", "Link": "https://www.pff.com/news/college-football-preview-2025-virginia-cavaliers"}, {"Title": "Virginia Tech Hokies", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/259.png", "Team color": "#74232D", "2024 Recap": "Even with most of the 2023 roster returning in 2024, Virginia Tech disappointed under Brent Pry with just a 6-7 record. The Hokies have now failed to crack the top 25 across his three years in Blacksburg, the program's longest drought since 1990 to 1992.\n\nWith pressure mounting in 2025, Pry will need this program to take the next step. Virginia Tech did a solid job in the transfer portal, bringing in underrated stars like Tomas Rimac, Ben Bell and Terion Stewart. The Hokies will need quarterback Kyron Drones and their passing attack to improve if they want to avoid mediocrity once again.", "2025 Bottom line": "Virginia Tech’s season largely hinges on its passing game. If Drones and the receivers can significantly improve, the Hokies can be a dangerous team in the ACC.", "Link": "https://www.pff.com/news/college-football-preview-2025-virginia-tech-hokies"}, {"Title": "Wake Forest Demon Deacons", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/154.png", "Team color": "#9E7E38", "2024 Recap": "Wake Forest thrived in 2021 and 2022, compiling a 19-8 record over those two seasons. But after back-to-back 4-8 campaigns, longtime head coach Dave Clawson stepped down after 11 years at the helm. The Demon Deacons filled that spot by hiring Jake Dickert, who posted a solid four-year run at Washington State, including an 8-4 record in his final season.\n\nA defensive-minded coach, Dickert should appreciate the talent returning at the second and third levels of Wake Forest’s defense. On the other side of the ball, new offensive coordinator Rob Ezell faces a tall task revamping a passing game full of new faces.", "2025 Bottom line": "Jake Dickert will look to lean on his defense and run game in 2025, but unless Wake Forest finds answers in the passing attack, the Demon Deacons risk missing a bowl game for the third straight season.", "Link": "https://www.pff.com/news/college-football-preview-2025-wake-forest-demon-deacons"}]}, "Big 12": {"logo": "https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Big_12_Conference_%28cropped%29_logo.svg/2560px-Big_12_Conference_%28cropped%29_logo.svg.png", "teams": [{"Title": "Arizona Wildcats", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/12.png", "Team color": "#002449", "2024 Recap": "Arizona surprised the college football world in 2023, finishing 10–3 and ranking No. 11 in the final AP poll — its best season of the 21st century. Even after head coach Jedd Fisch departed for Washington, expectations remained high with stars returning like quarterback Noah Fifita, wide receiver Tetairoa McMillan and cornerback Tacario Davis. But under new coach Brent Brennan, the Wildcats fell back to Earth, finishing 4–8 in 2024, their sixth losing season in seven years. McMillan emerged as one of the few bright spots and was selected No. 8 overall by the Carolina Panthers in the 2025 NFL Draft. Still, there’s reason for cautious optimism: if Fifita can rebound and the defense strengthens, Arizona could be back in the bowl picture.", "2025 Bottom line": "Losing a superstar like Tetairoa McMillan is a blow, but Arizona can still hope for a bowl game with Noah Fifita returning and some promising offensive weapons. However, a shaky defense will likely limit the Wildcats' ceiling.", "Link": "https://www.pff.com/news/college-football-preview-2025-arizona-wildcats"}, {"Title": "Arizona State Sun Devils", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/9.png", "Team color": "#942139", "2024 Recap": "Following back-to-back 3-9 campaigns, expectations were low for Arizona State in 2024. The Sun Devils were even picked to finish last in the Big 12 in the preseason media poll. ASU smashed those expectations by winning the conference in its first year as a member and taking Texas to double overtime in the College Football Playoff quarterfinals. Arizona State’s best season of the 21st century was largely driven by three offensive stars: quarterback Sam Leavitt, running back Cam Skattebo and wide receiver Jordyn Tyson. While Skattebo is now with the New York Giants, Leavitt and Tyson return as two of the best in the country at their positions. The Sun Devils need to improve up front on defense, but they should still be among the top contenders for another Big 12 title.", "2025 Bottom line": "Losing RB Cam Skattebo certainly hurts, but the duo of QB Sam Leavitt and WR Jordan Tyson might be enough to carry Arizona State to another Big 12 title and College Football Playoff berth in what is a wide-open Big 12.", "Link": "https://www.pff.com/news/college-football-preview-2025-arizona-state-sun-devils"}, {"Title": "Baylor Bears", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/239.png", "Team color": "#004834", "2024 Recap": "After back-to-back losing campaigns, including just a 3-9 record in 2023, head coach Dave Aranda likely felt his seat getting warmer entering 2024. He was able to cool it off by leading Baylor to an 8-5 record this past season. The Bears’ offense was the biggest catalyst for their success, placing among the 25 highest-graded units in the nation. That group should remain a strength in 2025, thanks to the return of quarterback Sawyer Robertson and a terrific duo of running backs in Bryson Washington and Dawson Pendergrass. Aranda will need to fix a defense that placed just 101st in EPA per pass for his program to take the next step, though.", "2025 Bottom line": "Baylor’s offense projects as one of the best in the Big 12 and should be able to throw and run the ball very effectively. For the Bears to compete at the top of the conference, they need to get much better at limiting opposing passing games.", "Link": "https://www.pff.com/news/college-football-preview-2025-baylor-bears"}, {"Title": "BYU Cougars", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/252.png", "Team color": "#001E4C", "2024 Recap": "After a 5-7 season in the program's first year as a member of the Big 12 conference, BYU rebounded this past season with an 11-2 record and a No. 13 ranking in the final AP poll. It was the Cougars’ best year since Zach Wilson’s final season in 2020. Like that team, the 2024 version of BYU featured a quarterback who created some magical moments in Jake Retzlaff. However, he left the program during the summer after facing a lengthy suspension for violating the university’s honor code.\n\nThe Cougars now have to figure out their next signal-caller, which makes it unlikely that they will reach the same highs as last year. There are still very good players on both sides of the ball who can make sure the program at least goes bowling.", "2025 Bottom line": "Retzlaff’s summer departure likely kills any chances of BYU competing for a Big 12 championship and a College Football Playoff spot, but the Cougars still have enough talent on both sides of the ball to qualify for a bowl game.", "Link": "https://www.pff.com/news/college-football-preview-2025-byu-cougars"}, {"Title": "Cincinnati Bearcats", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/2132.png", "Team color": "#000000", "2024 Recap": "While Scott Satterfield improved during his second season as Cincinnati’s head coach, the Bearcats still missed a bowl game with a 5-7 record. Satterfield is now 8-16 through two years, Cincinnati’s worst two-season stretch since 2016-17. He’ll likely need to lead the Bearcats to at least a bowl game in 2025 to remain as the team's head coach.\n\nThe hope is that a stout run defense and a new star running back can help take the team there. The Bearcats will need to find some viable wideouts for Brendan Sorsby to throw to, as well as improve a pass-rush unit that was just 109th in PFF grade last year.", "2025 Bottom line": "2025 is a make-or-break season for Scott Satterfield at Cincinnati. If he can’t lead the Bearcats to at least a bowl game, the program may be looking for a new head coach.", "Link": "https://www.pff.com/news/college-football-preview-2025-cincinnati-bearcats"}, {"Title": "Colorado Buffaloes", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/38.png", "Team color": "#d1c57e", "2024 Recap": "After a somewhat disappointing 4-8 record in 2023, Coach Prime and Colorado turned things around this past year amid lofty expectations. The Buffaloes finished with a 9-4 record and ranked No. 25 in the final AP poll, their best season since 2016.\n\nWide receiver/cornerback Travis Hunter enjoyed the greatest two-way season college football has ever seen, and won the Heisman Trophy in the process, Colorado’s second winner of the bronze stiff-arm and first since Rashaan Salaam three decades earlier. With Hunter and superstar quarterback Shedeur Sanders now in the NFL, the Buffaloes enter a new era under Deion Sanders. Their pass defense will certainly miss Hunter, but it remains the strength of the team next year. Colorado’s passing game will miss Hunter even more and has far more concerns.", "2025 Bottom line": "Colorado enters a new era without Shedeur Sanders and Travis Hunter leading the program. While the team will certainly look different, there’s still enough talent for Coach Prime to bring the Buffaloes to a bowl game once again.", "Link": "https://www.pff.com/news/college-football-preview-2025-colorado-buffaloes"}, {"Title": "Houston Cougars", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/248.png", "Team color": "#C90822", "2024 Recap": "Willie Fritz’s first year as Houston’s head coach ended the same as Dana Holgorsen’s final season in 2023, with a 4-8 record. It’s the Cougars’ worst two-year stretch since 2001-02.\n\nWhile the Cougars fielded one of the 35 most efficient defenses in the nation by EPA per play, the offense dragged the team down. Houston was home to the Power Four’s least efficient offense in that statistic, and the fourth worst in the entire FBS. The good news is that the Cougars completely revamped that side of the ball through the transfer portal, as only two returning players are projected to start offensively. The bad news is that six of Houston’s seven highest-graded defenders from 2024 left the program.", "2025 Bottom line": "If Houston is going to get back to a bowl game, Conner Weigman will need to extend the flashes of brilliance he had in 2023, the same ones that made people believe he could be a first-round NFL draft pick.", "Link": "https://www.pff.com/news/college-football-preview-2025-houston-cougars"}, {"Title": "Iowa State Cyclones", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/66.png", "Team color": "#660015", "2024 Recap": "Iowa State enjoyed one of its best seasons in program history in 2024, going 11-3 and making the Big 12 Championship game. That was two more wins than the Cyclones had ever recorded in a season, and their No. 15 ranking in the final AP poll was the second-best finish in school history.\n\nA big reason for Iowa State’s success was its passing game and pass defense. The Cyclones placed among the top 35 of the FBS in EPA per pass on both sides of the ball. While quarterback Rocco Becht and star cornerback Jontez Williams are back, there are some questions about whether the program can replicate that success after losing stars like cornerback Darien Porter and wide receivers Jayden Higgins and Jaylin Noel. ", "2025 Bottom line": "Iowa State likely won't reach the high of 2024 and compete for a Big 12 title, but the Cyclones should still be able to field one of the better teams in the conference.", "Link": "https://www.pff.com/news/college-football-preview-2025-iowa-state"}, {"Title": "Kansas Jayhawks", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/2305.png", "Team color": "#0022B4", "2024 Recap": "In 2022 and 2023, Lance Leipold led Kansas to its first bowl games since 2008. He was being discussed as one of the best coaches in college football for turning around what was arguably the Power Five’s worst program.\n\nAfter entering 2024 as the No. 22 team in the preseason AP poll, the Jayhawks ended up missing a bowl game with a 5-7 record. That was through no fault of their offense, as Kansas fielded the sixth-highest-graded unit in college football (86.9). The Jayhawks’ defense, meanwhile, placed outside the top 100 units in EPA allowed per play. Kansas still has plenty of concerns on that side of the ball, so it may be up to quarterback Jalon Daniels to carry the program back to a bowl game.", "2025 Bottom line": "If Jalon Daniels can cut out the head-scratching mistakes in his game, Kansas can get back to a bowl game despite a concerning defense. If he’s still inconsistent, the Jayhawks will likely miss out on the postseason once again.", "Link": "https://www.pff.com/news/college-football-preview-2025-kansas-jayhawks"}, {"Title": "Kansas State Wildcats", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/2306.png", "Team color": "#633194", "2024 Recap": "Kansas State has been a well-oiled machine in six years with Chris Klieman as head coach. The Wildcats have won at least eight games in five of those campaigns, and the only outlier was the COVID-shortened 2020 season.\n\nKansas State is now coming off back-to-back 9-4 seasons, and it’s fair to expect much of the same in 2025. The program is built on toughness, both in its run game and defense. The latter features the best linebacker unit in the Big 12. Quarterback Avery Johnson and running back Dylan Edwards will lead the rushing attack, and Johnson’s development as a passer will determine the Wildcats’ true ceiling.", "2025 Bottom line": "If Avery Johnson can take the next step as a passer, Kansas State can win its second Big 12 championship in four years and clinch a College Football Playoff spot.", "Link": "https://www.pff.com/news/college-football-preview-2025-kansas-state-wildcats"}, {"Title": "Oklahoma State Cowboys", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/197.png", "Team color": "#FF6500", "2024 Recap": "2024 was a disaster for Oklahoma State. After entering the year ranked No. 17 in the preseason AP poll, the Cowboys endured their worst season in 33 years, culminating in a 3-9 record. The team didn’t win a single Big 12 game for the first time in Mike Gundy’s two decades as head coach. Reigning Doak Walker Award winner Ollie Gordon II’s production fell off precipitously, from 1,056 rushing yards after contact in 2023 to 880 total rushing yards this past season.\n\nOklahoma State's defense was the far bigger issue, though, finishing as the third-lowest-graded unit in the Power Four (63.0). That looks like it’ll remain an issue in 2025, plus the Cowboys are breaking in a brand-new quarterback on offense. The one bright spot on that side of the ball is a couple of pretty good options to replace Gordon’s production at running back.\n", "2025 Bottom line": "While history would suggest that the 2024 catastrophe was just an outlier for Mike Gundy, it’s hard to envision Oklahoma State making a bowl game, given the current state of the roster.", "Link": "https://www.pff.com/news/college-football-preview-2025-oklahoma-state-cowboys"}, {"Title": "Tcu Horned Frogs", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/2628.png", "Team color": "#3C377D", "2024 Recap": "After experiencing a 5-7 hangover in 2023 from a national championship game appearance in 2022, TCU bounced back this past season with a 9-4 record, including a New Mexico Bowl victory over Louisiana. Both the offense and defense pulled their weights with top-40 FBS marks in PFF grade and EPA per play. And both units have encouraging pieces returning.\n\nThe offense features one of the Big 12’s best quarterbacks, Josh Hoover, along with several pass-catching weapons. The defense boasts a strong secondary, headlined by top-10 safety Bud Clark. The Horned Frogs have some question marks to answer in their trenches, though. ", "2025 Bottom line": "TCU got back on track in 2024 and could be a surprise Big 12 contender this season if the team improves in the trenches.", "Link": "https://www.pff.com/news/college-football-preview-2025-tcu-horned-frogs"}, {"Title": "Texas Tech Red Raiders", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/2641.png", "Team color": "#C80025", "2024 Recap": "While Texas Tech enjoyed a very solid 8-5 campaign in 2024, this year’s version of the Red Raiders is set to profit even more from offseason success. With help from billionaire alumnus Cody Campbell, Texas Tech signed the best transfer portal class in the nation. Stars like defensive tackle Lee Hunter, tight end Terrance Carter Jr. and edge defender David Bailey are now Red Raiders, in addition to eight other high-level projected starters.\n\nTexas Tech will field easily the best defensive line in the Big 12 — and one of the best in college football. With a loaded roster, the only real question mark is if Behren Morton can be consistent enough under center to take the Red Raiders to the College Football Playoff.", "2025 Bottom line": "With the most talented roster in the conference, Texas Tech could win its first-ever Big 12 championship in 2025.", "Link": "https://www.pff.com/news/college-football-preview-2025-texas-tech-red-raiders"}, {"Title": "UCF Knights", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/2116.png", "Team color": "#000000", "2024 Recap": "UCF achieved a winning record in each of its final six seasons as a member of the American Athletic Conference, but it's been tough sledding for the Knights in the Big 12 so far, with a 10-15 combined record across their two years as a member of the conference. A 4-8 record in 2024 ultimately led to head coach Gus Malzahn's departure from the program, and former Nebraska head coach Scott Frost was brought in as his replacement.\n\nWhile Frost hasn’t coached since 2022, he has plenty of familiarity with UCF’s program. He spent two years as the Knights’ head coach and, in 2017, led them to their best-ever season with a perfect 13-0 record. He’ll try to turn around UCF’s fortunes and should be able to rely on a solid rushing attack. Finding some semblance of a passing game will be key to getting the Knights to a bowl game.", "2025 Bottom line": "If UCF can put forth a more balanced offense in 2025, the program can get back to bowl eligibility under Scott Frost.", "Link": "https://www.pff.com/news/college-football-preview-2025-ucf-knights"}, {"Title": "Utah Utes", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/254.png", "Team color": "#890012", "2024 Recap": "Utah entered 2024 as one of the favorites to win the Big 12 — and the No. 12 team in the preseason AP poll, the program's second-best opening ranking ever. However, the Utes went on to have their first losing campaign since 2013. That had nothing to do with the defense, which remained a top-15 unit in college football in EPA per play. Utah’s passing attack ultimately tanked the team's season, finishing with the worst PFF passing grade in the Power Four (48.4) across four quarterback starters.\n\nThe Utes should have some stability under center in 2025 with the dynamic Devon Dampier transferring in from New Mexico. His development as a passer, along with a questionable group of weapons, will determine whether Utah can once again compete for conference titles.", "2025 Bottom line": "If Devon Dampier takes the next step as a passer, Utah could bounce back in a major way by winning the Big 12 and thus securing a College Football Playoff bid.", "Link": "https://www.pff.com/news/college-football-preview-2025-utah-utes"}, {"Title": "West Virginia Mountaineers", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/277.png", "Team color": "#FFC600", "2024 Recap": "Following a surprise 9-4 record in 2023, West Virginia came crashing back down to earth with a 6-7 season in 2024. It was the Mountaineers’ fourth losing campaign in six years under Neal Brown, which ultimately led to his firing in December.\n\nThe program replaced him with Rich Rodriguez, who led Jacksonville State to back-to-back nine-win seasons in its first two years as a member of the FBS. That included a Conference USA championship in 2024. Perhaps more importantly, Rodriguez was the head coach at West Virginia for seven seasons and amassed a 32-4 record across his final three years there from 2005 to 2007.\n\nRich Rod is known for his reliance on the ground game, and that should remain true in 2025 with a star tailback in junior Jahiem White. He’ll need plenty of transfers on defense to improve a unit that ranked second worst in the Power Four in EPA per play last season.", "2025 Bottom line": "If West Virginia’s defense can make things work with plenty of new faces, the program could reach another bowl game.", "Link": "https://www.pff.com/news/college-football-preview-2025-west-virginia-mountaineers"}]}, "Big Ten": {"logo": "https://upload.wikimedia.org/wikipedia/commons/1/1b/Big_Ten_Conference_logo.png", "teams": [{"Title": "Illinois Fighting Illini", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/356.png", "Team color": "#f77329", "2024 Recap": "Illinois was one of the biggest surprises in college football last season, finishing 10-3 and No. 16 in the final AP poll. That doubled the team’s win total from the previous year and marked its highest final ranking in 23 years, matching the program record for most wins in a season.\n\nThe Fighting Illini could produce similar results in 2025, as they return nearly all of their production from last year’s squad. While there are some questions about the supporting cast around quarterback Luke Altmyer, West Virginia transfer wide receiver Hudson Clement should provide a much-needed boost.", "2025 Bottom line": "As long as last season wasn’t an outlier, Illinois has the experienced roster necessary to contend for a spot in the expanded College Football Playoff in 2025.", "Link": "https://www.pff.com/news/college-football-preview-2025-illinois-fighting-illini"}, {"Title": "Indiana Hoosiers", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/84.png", "Team color": "#7D110C", "2024 Recap": "Indiana was college football’s Cinderella story in 2024. In Curt Cignetti’s first season as head coach, the Hoosiers won 11 games — two more wins than the program’s previous record — and reached the College Football Playoff. That success followed a rough three-year stretch in which Indiana went just 9-27.\n\nWith multiple key players returning, the Hoosiers are well-positioned for another playoff run. While Indiana did lose star quarterback Kurtis Rourke, California transfer Fernando Mendoza is already generating serious buzz ahead of the 2026 NFL Draft.", "2025 Bottom line": "While 2024 may have been the best season in program history, Indiana returns enough talent to show it was no fluke.", "Link": "https://www.pff.com/news/college-football-preview-2025-indiana-hoosiers"}, {"Title": "Iowa Hawkeyes", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/2294.png", "Team color": "#000000", "2024 Recap": "Iowa has become one of the most predictable programs in college football. Aside from the shortened 2020 season (6-2), the Hawkeyes have won at least eight games every year since 2015, largely thanks to consistently elite defenses. But they’ve fallen short of true College Football Playoff contention due to persistent offensive struggles. Iowa has ranked outside the top 100 in EPA per play on offense in each of the past four seasons, while finishing inside the top 20 in EPA allowed per play in all four.\n\nThe hope is that transfer quarterback Mark Gronowski can spark a turnaround. The former South Dakota State star led the Jackrabbits to back-to-back FCS national titles and won the Walter Payton Award in 2023. He’ll have the benefit of an elite offensive line, but Iowa still faces questions across the rest of its offense.", "2025 Bottom line": "If Mark Gronowski plays at the level he showed in the FCS, Iowa could emerge as a dark-horse College Football Playoff contender. If not, the Hawkeyes are likely looking at another eight-win season.", "Link": "https://www.pff.com/news/college-football-preview-2025-iowa-hawkeyes"}, {"Title": "Maryland Terrapins", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/120.png", "Team color": "#D5002B", "2024 Recap": "After six consecutive losing seasons, Maryland enjoyed a strong three-year stretch under head coach Mike Locksley, posting winning records and securing bowl victories from 2021 to 2023. However, the Terrapins came crashing back to Earth in 2024, finishing with a record of just 4-8. Both sides of the ball struggled, with Maryland ranking outside the top 90 in PFF grade for both offense and defense.\n\nThe outlook for 2025 isn’t much brighter. According to PFF’s Wins Above Average metric, the Terrapins return only three of their 15 most valuable players from last season. Still, there’s at least some reason for long-term optimism, as four-star quarterback Malik Washington joins the program and could start as a true freshman.", "2025 Bottom line": "Malik Washington brings Maryland hope for the future, but he likely won’t be able to drag what appears to be a lackluster roster around him to a bowl game as just a true freshman.", "Link": "https://www.pff.com/news/college-football-preview-2025-maryland-terrapins"}, {"Title": "Michigan Wolverines", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/130.png", "Team color": "#00274c", "2024 Recap": "Michigan experienced a national championship hangover in its first season without Jim Harbaugh. Under new head coach Sherrone Moore, the Wolverines lost five games — more than they had in the previous three seasons combined. Still, the year wasn’t without highlights, including upsets over Ohio State and Alabama in the bowl game.\n\nThe defense held up its end, finishing fifth in PFF grading. The offense, however, was a mess. Michigan cycled through three starting quarterbacks and ended the year as the fourth-worst team in the Power Four in EPA per pass. While questions remain on offense, there’s hope on the horizon with Bryce Underwood, the top recruit in the country and one of the highest-rated quarterback prospects in the modern era. He’s already been dubbed “the chosen one” in Ann Arbor and graces the cover of EA College Football 26 before ever taking a collegiate snap.", "2025 Bottom line": "If Bryce Underwood lives up to the hype right away, Michigan has a path back to the College Football Playoff. But if he struggles to elevate a shaky supporting cast, the Wolverines could be in for another underwhelming season.", "Link": "https://pff.com/news/college-football-preview-2025-michigan-wolverines/"}, {"Title": "Michigan State Spartans", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/127.png", "Team color": "#18453B", "2024 Recap": "Jonathan Smith’s first season as Michigan State’s head coach ended with a 5-7 record, the Spartans’ third straight losing campaign. Their 14-22 mark over that span represents the program’s worst three-year stretch since 1980–82. Both sides of the ball struggled in 2024, with the offense and defense each finishing 100th or worse in PFF grade.\n\nThere’s reason for optimism on offense with the return of quarterback Aidan Chiles and a solid group of receivers. The defense, however, faces more uncertainty, particularly in the pass rush and secondary.", "2025 Bottom line": "If Aidan Chiles takes the next step in his development, Michigan State could reach its first bowl game in four years. If he doesn’t, the Spartans may be in for another long season.", "Link": "https://www.pff.com/news/college-football-preview-2025-michigan-state-spartans"}, {"Title": "Minnesota Golden Gophers", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/135.png", "Team color": "#7F011B", "2024 Recap": "Minnesota bounced back from a 6-7 finish in 2023 with an 8-5 record last season, the fourth time in the past six years that head coach P.J. Fleck has led the Golden Gophers to at least eight wins. That level of sustained success hasn’t been seen at Minnesota since 1900–05.\n\nThe defense was the driving force behind last year’s turnaround, ranking 11th nationally in EPA allowed per play. Rising sophomore safety Koi Perich is a budding star who should help maintain that standard, but the real strength of the 2025 team could be its backfield. The one-two punch of Darius Taylor and A.J. Turner has the potential to carry the offense, assuming the rest of the unit can hold up its end.", "2025 Bottom line": "Minnesota will once again lean on its trademark smashmouth style, built around a strong run game and disciplined defense. That formula alone should be enough to secure a bowl appearance, but redshirt freshman quarterback Drake Lindsey will ultimately determine how high the Golden Gophers can climb.", "Link": "https://www.pff.com/news/college-football-preview-2025-minnesota-golden-gophers"}, {"Title": "Nebraska Cornhuskers", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/158.png", "Team color": "#F20017", "2024 Recap": "Nebraska snapped its seven-year streak of losing seasons in 2024, finishing 7-6 and earning its first bowl win since 2015 with a victory in the Pinstripe Bowl. The defense played a significant role in the turnaround, ranking 26th nationally in EPA allowed per play. Just as important was the stability Nebraska finally found at quarterback with five-star true freshman Dylan Raiola. His 71.5 passing grade may not jump off the page, but it was a dramatic improvement from the team’s 42.4 mark in 2023, the third-worst in the FBS.\n\nHeading into 2025, the Cornhuskers' biggest strength is Raiola’s continued development alongside an exciting group of wide receivers. The key question is whether the defense can maintain its high level of play after losing several key contributors.", "2025 Bottom line": "Nebraska’s ceiling in 2025 will largely hinge on Dylan Raiola’s development as a sophomore. At a minimum, the Cornhuskers should be in position for a return to bowl season, but a leap from Raiola could push them even further.", "Link": "https://www.pff.com/news/college-football-preview-2025-nebraska-cornhuskers"}, {"Title": "Northwestern Wildcats", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/77.png", "Team color": "#372286", "2024 Recap": "Northwestern was one of the biggest surprises in college football in 2023, finishing with an 8-5 record despite going 1-11 the year before. That’s even more impressive considering they had to replace head coach Pat Fitzgerald a couple of months before the season for his part in a hazing scandal. That incredible year deservedly earned interim coach David Braun the full-time gig, but the Wildcats came crashing back down to Earth this past season with a 4-8 record. While Northwestern’s defense still performed at an average level, the offense completely fell apart and was the Power Four’s fourth-worst in terms of EPA per play. The Wildcats got immensely better at quarterback this offseason by adding SMU’s Preston Stone, but it remains to be seen if they have the requisite weapons for him to resurrect this offense.", "2025 Bottom line": "Few schools, if any, improved their quarterback situation more than Northwestern this offseason. If he performs at the same level we saw from him in 2023, the Wildcats can once again surprise people in the Big Ten and make a bowl game.", "Link": "https://www.pff.com/news/college-football-preview-2025-northwestern-wildcats"}, {"Title": "Ohio State Buckeyes", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/194.png", "Team color": "#DE3121", "2024 Recap": "After a fourth straight loss to archrival Michigan, Ryan Day entered the College Football Playoff with his back against the wall. But rather than falter, Ohio State delivered, rolling through Tennessee, Oregon, Texas and Notre Dame en route to its first national championship in a decade. The Buckeyes had 14 players selected in the 2025 NFL Draft, tied for the second-most ever, yet they return the two best players in the country: wide receiver Jeremiah Smith and safety Caleb Downs.\n\nThanks mainly to Smith, Ohio State’s receiving corps remains the best in college football — a major asset for new quarterback Julian Sayin. However, Sayin may need to overcome an offensive line that once again projects as average. The Buckeyes will also break in two new coordinators, with Brian Hartline taking over the offense and Matt Patricia stepping in on defense following the departures of Chip Kelly and Jim Knowles.", "2025 Bottom line": "Repeating as national champions won’t be easy after a mass exodus of talent, but Ohio State still has enough firepower to contend for a Big Ten title and a return to the College Football Playoff.", "Link": "https://www.pff.com/news/college-football-preview-2025-ohio-state-buckeyes"}, {"Title": "Oregon Ducks", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/2483.png", "Team color": "#044520", "2024 Recap": "While Oregon’s season ended with an ugly quarterfinal loss to eventual national champion Ohio State, its 2024 campaign was still a resounding success. The Ducks went a perfect 13-0 heading into the College Football Playoff, capturing a Big Ten title in their debut season in the conference. They were also one of just two teams to defeat the Buckeyes, doing so earlier in the regular season.\n\nExpectations remain high for Dan Lanning in Year 4, as Oregon has reached the stage where it’s reloading rather than rebuilding. The defense looks solid across the board, and the offense should be able to lean on a strong run game led by transfer running back Makhi Hughes and a top-five offensive line. The passing game presents more uncertainty, but Oregon is once again poised to be among the Big Ten’s elite.", "2025 Bottom line": "If Dante Moore and Dakorien Moore live up to their five-star billing, Oregon has the surrounding talent to once again position itself as a top national championship contender.", "Link": "https://www.pff.com/news/college-football-preview-2025-oregon-ducks"}, {"Title": "Penn State Nittany Lions", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/213.png", "Team color": "#00265D", "2024 Recap": "James Franklin enjoyed his best season yet in Year 11 at the helm of Penn State. The Nittany Lions finished 13-3 and reached the College Football Playoff Semifinals, marking the program’s first top-five finish under Franklin and its first in nearly two decades.\n\nWhile Penn State lost two top-15 NFL draft picks in edge rusher Abdul Carter and tight end Tyler Warren, the core of the roster remains intact. With few glaring weaknesses and plenty of star power, the Nittany Lions are well-positioned to contend at the highest level once again.", "2025 Bottom line": "Penn State has a legitimate chance not only to win the Big Ten in 2025, but also to capture the program’s first national championship in nearly 40 years.", "Link": "https://www.pff.com/news/college-football-preview-2025-penn-state-nittany-lions"}, {"Title": "Purdue Boilermakers", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/2509.png", "Team color": "#B89D29", "2024 Recap": "Purdue finished with the worst record in the Power Four last season at 1-11. Nearly everything went wrong, as the Boilermakers posted the nation’s worst defense and the fifth-worst offense in terms of EPA per play. After compiling a 5-19 record over two seasons, head coach Ryan Walters was replaced by Barry Odom, who arrives after leading UNLV to an 11-3 record and the first AP Top-25 ranking in program history. Odom faces a full rebuild in West Lafayette but inherits a promising stable of running backs. The biggest question is whether a revamped defense can take a meaningful step forward and help Purdue climb out of the Big Ten cellar.\n", "2025 Bottom line": "Odom orchestrated an impressive turnaround at UNLV in just two seasons, but rebuilding Purdue will be a longer process. The Boilermakers shouldn’t expect to reach a bowl game in 2025.", "Link": "https://www.pff.com/news/college-football-preview-2025-purdue-boilermakers"}, {"Title": "Rutgers Scarlet Knights", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/164.png", "Team color": "#d21034", "2024 Recap": "It took a few years, but Greg Schiano has Rutgers performing at a consistently solid level in his second stint as head coach. The Scarlet Knights posted their second straight 7-6 season in 2024 —  their first back-to-back winning campaigns since 2011 and 2012, the latter being Schiano’s final year before leaving to coach the Tampa Bay Buccaneers.\n\nRutgers upgraded its underperforming defense through the transfer portal, particularly at edge defender. While the Scarlet Knights lost star running back Kyle Monangai, they return a starting quarterback in Athan Kaliakmanis and feature one of the better receiving corps in the conference.", "2025 Bottom line": "If Rutgers’ retooled defense can take a step forward in 2025, the Scarlet Knights have enough offensive talent to secure a third straight bowl appearance.", "Link": "https://www.pff.com/news/college-football-preview-2025-rutgers-scarlet-knights"}, {"Title": "UCLA Bruins", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/26.png", "Team color": "#005C8E", "2024 Recap": "Deshaun Foster faced a tough first year as Chip Kelly’s successor, with UCLA finishing 5-7 and ending a run of three straight eight-win seasons. Both sides of the ball struggled, as the offense and defense each ranked outside the top 90 in EPA per play.\n\nStill, there’s reason for optimism offensively after the high-profile transfer of Tennessee quarterback Nico Iamaleava, a top-10 quarterback in college football. The defense, however, remains a concern after losing several key contributors and making few impactful additions in the transfer portal.", "2025 Bottom line": "If Nico Iamaleava lives up to his immense potential, he’s talented enough to carry UCLA to a bowl game. If he falters adjusting to a more pro-style offense, the Bruins are likely staring down another losing season.", "Link": "https://www.pff.com/news/college-football-preview-2025-ucla-bruins"}, {"Title": "USC Trojans", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/30.png", "Team color": "#AE2531", "2024 Recap": "Lincoln Riley’s USC teams have regressed each year of his head-coaching tenure. The Trojans opened strong in Riley's first season, going 11-3 in 2022 and producing a Heisman Trophy winner in Caleb Williams. But despite Williams' return for the following campaign, USC slipped to 8-5 in 2023 and fell further to 7-6 in 2024, their first season in the Big Ten.\n\nRiley’s typically elite offense also showed signs of decline in 2024, finishing just 31st in EPA per play — the first time one of his offenses ranked outside the top 15 since he became Oklahoma’s offensive coordinator in 2015. A bounce-back could be in store for 2025 with the return of talented quarterback Jayden Maiava and a strong group of skill players. Still, the Trojans must improve in the trenches on both sides of the ball to take a meaningful step forward.", "2025 Bottom line": "USC has the quarterback, skill-position talent and secondary to bounce back in the Big Ten. To take the next step, the Trojans must improve in the trenches on both sides of the ball.", "Link": "https://www.pff.com/news/college-football-preview-2025-usc-trojans"}, {"Title": "Washington Huskies", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/264.png", "Team color": "#2B2F64", "2024 Recap": "While Washington reached the national championship game in 2023, regression was expected in 2024. The Huskies lost three first-round picks from that offense — quarterback Michael Penix Jr., wide receiver Rome Odunze and offensive tackle Troy Fautanu — while head coach Kalen DeBoer left for Alabama.\n\nJedd Fisch took over and coached Washington to a 6-7 record last season. There’s some optimism for improvement in 2025, though, thanks to three potential stars on offense in quarterback Demond Williams Jr., running back Jonah Coleman and wide receiver Denzel Boston.\n\nWashington will need to improve in the trenches on both sides of the ball to take a step forward.", "2025 Bottom line": "Washington has a high ceiling, powered by a potentially explosive offense and promising pieces in the secondary. To reach that ceiling, though, the Huskies must improve in the trenches on both sides of the ball.", "Link": "https://www.pff.com/news/college-football-preview-2025-washington-huskies"}, {"Title": "Wisconsin Badgers", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/275.png", "Team color": "#A00001", "2024 Recap": "Luke Fickell arrived at Wisconsin with high expectations after taking Cincinnati to the College Football Playoff — the first Group of Five school to do so. But through two seasons, he’s still finding his footing with a 13-13 record, including a 5-7 mark in 2024 that ended the Badgers’ 22-year bowl streak.\n\nThe road won’t get any easier in 2025, as Wisconsin faces the nation’s toughest schedule, per PFF’s power rankings. A strong secondary and offensive line anchors the team, but questions remain on offense and across the rest of the defense.", "2025 Bottom line": "With the toughest schedule in the country ahead, Wisconsin will need key newcomers on both sides of the ball to step up if it hopes to return to a bowl game.", "Link": "https://www.pff.com/news/college-football-preview-2025-wisconsin-badgers"}]}, "Independent": {"logo": "https://a.espncdn.com/combiner/i?img=/i/teamlogos/ncaa/500/87.png", "teams": [{"Title": "Notre Dame Fighting Irish", "Team Logo": "https://a.espncdn.com/combiner/i?img=/i/teamlogos/ncaa/500/87.png", "Team color": "#0c2340", "2024 Recap": "Notre Dame’s back was against the wall following a Week 2 home loss to Northern Illinois. To make the College Football Playoff, the Fighting Irish likely needed to rattle off 10 straight victories. They not only did just that, but they also beat Indiana, Georgia and Penn State in the College Football Playoff before falling to Ohio State in the title game.\n\nIt was Notre Dame’s first national title game appearance since 2012. Even with a new starter at quarterback, the Fighting Irish have similar strengths to last year’s squad and should make the College Football Playoff. ", "2025 Bottom line": "Notre Dame made the national championship game in 2024 on the back of the run game and secondary. Those units should remain elite in 2025, so it stands to reason that the Fighting Irish are poised for another run to the College Football Playoff.", "Link": "https://www.pff.com/news/college-football-preview-2025-notre-dame-fighting-irish"}]}, "SEC": {"logo": "https://www.secsports.com/dist/assets/logo-big-37577e22.png", "teams": [{"Title": "Alabama Crimson Tide", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/333.png", "Team color": "#690014", "2024 Recap": "It was a forgettable debut for Kalen DeBoer in Tuscaloosa. Alabama’s first season without Nick Saban ended with four losses — the most since Saban’s inaugural campaign in 2007. Still, expectations remain sky-high for 2025. The Crimson Tide returns a defense loaded with stars at every level, the nation’s best offensive line and a dynamic group of running backs. Headlining the offense is electric wide receiver Ryan Williams, one of college football’s brightest talents. The biggest question is who will step in for Jalen Milroe at quarterback, though Alabama boasts multiple intriguing options under center.", "2025 Bottom line": "With one of the deepest defenses in college football and elite talent at the skill positions, Alabama’s national title hopes in 2025 hinge on finding consistent quarterback play.", "Link": "https://www.pff.com/news/college-football-preview-2025-alabama-crimson-tide"}, {"Title": "Arkansas Razorbacks", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/8.png", "Team color": "#9c1831", "2024 Recap": "A 4-8 finish in 2023 put Sam Pittman firmly on the hot seat, but a 7-6 rebound last season — highlighted by an upset of playoff-bound Tennessee and a Liberty Bowl win over Texas Tech — gave him some breathing room. To keep his job beyond 2025, Pittman will lean heavily on star quarterback Taylen Green and sophomore running back Braylen Russell to power a dangerous rushing attack.\n\nDefense, however, remains a significant question mark. Only five of the 16 defenders who played 300-plus snaps last season will return for 2025, and Arkansas faces one of the nation’s most demanding schedules, including a nonconference showdown with national runner-up Notre Dame.", "2025 Bottom line": "If Arkansas is going to reach a bowl game in 2025, Taylen Green and the Razorbacks offense will need to carry the load in shootouts. With so many key departures from an already below-average defense, Arkansas’ hopes rest on its ability to put up points.", "Link": "https://www.pff.com/news/college-football-preview-2025-arkansas-razorbacks"}, {"Title": "Auburn Tigers", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/2.png", "Team color": "#03244d", "2024 Recap": "Auburn’s 5-7 finish in 2024 dropped Hugh Freeze to 11-14 in his two seasons at the helm, marking the program’s first stretch of four straight losing seasons since 1947-50. Yet optimism remains high entering 2025. The Tigers crushed the transfer portal and secured back-to-back top-10 recruiting classes. If everything clicks, Auburn isn’t just poised for its first winning season since 2020 — it could be a legitimate dark horse in the College Football Playoff race.", "2025 Bottom line": "Auburn’s talent on both sides of the ball should be enough to secure a winning season. But if Jackson Arnold takes a leap with his upgraded supporting cast, the Tigers have the potential to emerge as a legitimate College Football Playoff contender.", "Link": "https://www.pff.com/news/college-football-preview-2025-auburn-tigers"}, {"Title": "Florida Gators", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/57.png", "Team color": "#0021A5", "2024 Recap": "Florida exceeded expectations in 2024, as Billy Napier quieted critics with an 8-5 campaign and the Gators’ first bowl win since 2019 despite facing one of the nation’s toughest schedules.\n\nEntering 2025, optimism remains high thanks to sophomore quarterback DJ Lagway, a potential superstar, and a loaded supporting cast. If Lagway refines his footwork, Florida’s offense should be able to put points on anyone. The bigger question lies on the other side of the ball: can a more seasoned secondary take a step forward after last year’s struggles?", "2025 Bottom line": "Florida’s 2025 season will hinge on whether Lagway and the secondary can take the next step with their added experience. If both units rise to the challenge, the Gators have enough talent to emerge as a dark-horse College Football Playoff contender.", "Link": "https://www.pff.com/news/college-football-preview-2025-florida-gators"}, {"Title": "Georgia Bulldogs", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/61.png", "Team color": "#CC0000", "2024 Recap": "Georgia’s bid for a third national championship in four years effectively ended when quarterback Carson Beck suffered a season-ending elbow injury in the SEC Championship Game against Texas. While the Bulldogs went on to win that matchup, backup Gunner Stockton struggled in relief, earning just a 56.5 PFF grade in a College Football Playoff quarterfinal loss to Notre Dame.\n\nNow the redshirt junior enters 2025 with a full offseason as the starter following Beck’s transfer to Miami (FL). Georgia bolstered its underperforming receiving corps through the transfer portal, but questions remain along the offensive line after losing all three interior starters. On defense, the Bulldogs lose standouts like Mykel Williams, Jalon Walker and Malaki Starks, yet Kirby Smart’s track record suggests his unit will remain among the nation’s best.", "2025 Bottom line": "Georgia’s defense should keep the Bulldogs in the College Football Playoff hunt, but they’re unlikely to contend for a national title unless quarterback Gunner Stockton makes significant strides as a full-time starter.", "Link": "https://www.pff.com/news/college-football-preview-2025-georgia-bulldogs"}, {"Title": "Kentucky Wildcats", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/96.png", "Team color": "#005DAA", "2024 Recap": "Outside the upset over sixth-ranked Ole Miss, 2024 was a season to forget for Kentucky. The Wildcats stumbled to a 4-8 record, snapping a three-year winning streak and posting their worst season in 11 years. Quarterback Brock Vandagriff failed to live up to his five-star billing, finishing 100th in PFF passing grade (66.7) as Kentucky ranked 110th in EPA per pass.\n\nThe Wildcats addressed their struggling offensive line in the offseason, but questions remain about the passing game with yet another transfer quarterback, Zach Calzada, set to take over. Defensively, Kentucky lost some key pieces but projects to remain at least an average unit in 2025.", "2025 Bottom line": "If quarterback Zach Calzada plays at his 2024 level, Kentucky will likely miss out on a bowl game for the second straight season. But if he can regain his 2023 form — or recapture the magic from his 2021 Texas A&M run — the Wildcats have a shot at reaching bowl eligibility and quieting the hot seat chatter around Mark Stoops.", "Link": "https://www.pff.com/news/college-football-preview-2025-kentucky-wildcats"}, {"Title": "Lsu Tigers", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/99.png", "Team color": "#22005c", "2024 Recap": "Brian Kelly’s third season in Baton Rouge was his most disappointing yet, as LSU fell short of 10 wins and finished outside the top 25 for the first time under his watch. Once again, the defense was the Tigers’ Achilles’ heel, ranking 82nd nationally in EPA allowed per play. LSU is banking on a wave of incoming transfers to help shore up that side of the ball, but even if the defense falters, the offense has enough firepower to keep the Tigers competitive in shootouts.\n\nGarrett Nussmeier, a potential top-10 NFL draft pick, leads an attack loaded with playmakers. The biggest question is whether LSU’s rebuilt offensive line can hold up against elite SEC fronts.", "2025 Bottom line": "LSU’s defense must close the gap on its offense if the Tigers hope to contend for a College Football Playoff berth under Brian Kelly.", "Link": "https://www.pff.com/news/college-football-preview-2025-lsu-tigers"}, {"Title": "Ole Miss Rebels", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/145.png", "Team color": "#001148", "2024 Recap": "Ole Miss’s 2024 season fell short of expectations, as the Rebels failed to make the College Football Playoff despite entering the year ranked No. 6. Still, it’s been a historic stretch for the program, with 21 wins over the past two seasons — the most in any two-year span in school history.\n\nThe Rebels face the challenge of replacing several stars from last year’s squad, including a pair of first-round picks in defensive tackle Walter Nolen and quarterback Jaxson Dart. New signal-caller Austin Simmons showed promising flashes as a redshirt freshman, earning an 82.5 PFF grade on 80 snaps, and he inherits one of the nation’s best receiving corps. The biggest question mark lies on defense, where Ole Miss must overcome the loss of multiple elite players to avoid a major step back.", "2025 Bottom line": "The 2024 season felt like a missed opportunity for Ole Miss, as it represented the program’s best chance to compete at college football’s highest level since the 1960s. While the 2025 Rebels aren’t nearly as stacked, there’s still enough talent on the roster for head coach Lane Kiffin to secure another top-25 finish.", "Link": "https://www.pff.com/news/college-football-preview-2025-ole-miss-rebels"}, {"Title": "Mississippi State Bulldogs", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/344.png", "Team color": "#762123", "2024 Recap": "The Jeff Lebby era at Mississippi State got off to a rocky start, as the Bulldogs finished 2-10 in his first season, tying the program’s worst record in 36 years. Lebby’s offense was at least serviceable in 2024, ranking 69th nationally in EPA per play. But it was the Bulldogs’ defensive struggles that doomed them, as they finished ninth-worst in the country and third-worst in the Power Four in EPA allowed per play.\n\nMississippi State’s offense should deliver a similar output in 2025, even after losing three of its top four receivers, thanks in part to quarterback Blake Shapen returning from a season-ending shoulder injury. The addition of transfer running back Fluff Bothwell should also bolster the ground game. Still, unless the defense makes significant strides, the Bulldogs are likely headed for another year among the Power Four’s worst teams.", "2025 Bottom line": "Mississippi State has reasons for optimism on offense with quarterback Blake Shapen returning and Fluff Bothwell joining the backfield. But unless the defense takes a significant step forward, the Bulldogs are likely to remain stuck in the SEC’s basement.", "Link": "https://www.pff.com/news/college-football-preview-2025-mississippi-state-bulldogs"}, {"Title": "Missouri Tigers", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/142.png", "Team color": "#000000", "2024 Recap": "While Missouri didn’t make the leap to the College Football Playoff in 2024, the Tigers still enjoyed a highly successful season. They finished 10-3 and ranked No. 22 in the final AP poll, marking their second consecutive double-digit win season and top-25 finish — something the program hadn’t achieved in a decade.\n\nMissouri will have to replace several key contributors from that squad, with only two of its 10 most valuable players returning. A strong transfer portal haul should help offset those losses and keep Eli Drinkwitz’s program trending upward.", "2025 Bottom line": "While Missouri is unlikely to contend for a College Football Playoff spot, the Tigers have enough talent on both sides of the ball to secure a bowl berth and remain a tough out in the SEC.", "Link": "https://www.pff.com/news/college-football-preview-2025-missouri-tigers"}, {"Title": "Oklahoma Sooners", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/201.png", "Team color": "#7b0000", "2024 Recap": "Oklahoma took a major step forward in Year 2 under Brent Venables, finishing 10-3 in 2023, but the program came crashing back to earth last season. The Sooners ended 2024 with a 6-7 record—their second losing campaign in three years under Venables. For context, Oklahoma hadn’t posted a losing season in the entire 21st century before his arrival.\n\nA disastrous, injury-plagued offense was the primary culprit. The Sooners’ 60.2 offensive grade ranked dead last in the Power Four. It was their defense that kept the program afloat, as they finished 12th nationally with a 91.4 grade. That unit remains a strength heading into 2025, but Oklahoma’s hopes of rebounding rest on transfers like quarterback John Mateer and running back Jaydn Ott jump-starting an offense that still has major question marks.", "2025 Bottom line": "Oklahoma is poised to play a smashmouth brand of football in 2025, leaning on its defense and what is projected to be a dynamic ground game. However, the Sooners will need to establish a consistent passing attack and see significant improvement from their offensive line to make any noise in the SEC.", "Link": "https://www.pff.com/news/college-football-preview-2025-oklahoma-sooners"}, {"Title": "South Carolina Gamecocks", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/2579.png", "Team color": "#670010", "2024 Recap": "After a disappointing 5-7 campaign in 2023, South Carolina rebounded in a big way last season, finishing 9-4 and landing at No. 19 in the final AP poll—the program’s highest ranking since Jadeveon Clowney’s final season in 2013. The Gamecocks’ resurgence was fueled by a defense that tied for eighth nationally in PFF grade (91.8).\n\nWhile South Carolina lost significant talent on that side of the ball, it returns one of the nation’s premier players in sophomore edge defender Dylan Stewart. His continued development—along with the growth of quarterback LaNorris Sellers and wideout Nyck Harbor—will be key to the Gamecocks’ hopes of breaking into the expanded 12-team College Football Playoff in 2025.", "2025 Bottom line": "If LaNorris Sellers can become more consistent as a passer and turn into the first-round quarterback many think he can be, South Carolina has the talent to get over the hump and break into the College Football Playoff.", "Link": "https://www.pff.com/news/college-football-preview-2025-south-carolina-gamecocks"}, {"Title": "Tennessee Volunteers", "Team Logo": "http://a.espncdn.com/i/teamlogos/ncaa/500/2633.png", "Team color": "#EE9627", "2024 Recap": "Tennessee enjoyed another strong season under Josh Heupel, reaching the inaugural 12-team College Football Playoff before falling to eventual national champion Ohio State. It marked the Volunteers’ third consecutive top-20 finish, their best three-year run of the 21st century. \n\nA dominant defense powered the 2024 campaign, finishing third nationally in EPA per play. That unit should remain a strength in 2025 with several key contributors returning. The offense, however, faces more uncertainty following the departures of star running back Dylan Sampson to the Cleveland Browns and quarterback Nico
