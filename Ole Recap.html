<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ole Miss Football Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Archivo', sans-serif;
            background: #fff;
        }
        .olemiss-widget {
            position: relative;
            max-width: 800px;
            margin: 50px auto;
            border: 3px solid #001148;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background: #fff;
        }
        .olemiss-widget .watermark {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 80px;
            height: 80px;
            background: url('http://a.espncdn.com/i/teamlogos/ncaa/500/145.png') no-repeat center;
            background-size: contain;
            opacity: 0.08;
            animation: pulse 4s infinite;
            pointer-events: none;
            z-index: 1;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.08; transform: scale(1); }
            50% { opacity: 0.15; transform: scale(1.05); }
        }
        .swiper {
            width: 100%;
            position: relative;
            z-index: 2;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0;
        }
        .slide-content {
            width: 100%;
            box-sizing: border-box;
            padding: 20px;
        }
        h3 {
            color: #001148;
            margin-bottom: 20px;
            font-size: 2.2em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: auto;
            font-size: 1.0em;
        }
        th, td {
            padding: 14px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f1f1f1;
            color: #333;
        }
        .pill {
            background-color: #001148;
            color: #fff;
            padding: 10px 18px;
            border-radius: 999px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            display: inline-block;
            font-size: 1em;
        }
        .pill:hover {
            background-color: #000d36;
            transform: scale(1.05);
        }
        .swiper-button-next, .swiper-button-prev {
            color: #001148;
        }
        .swiper-pagination-bullet {
            background-color: #001148;
            opacity: 0.7;
        }
        .swiper-pagination-bullet-active {
            background-color: #000d36;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="olemiss-widget">
        <div class="watermark"></div>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <!-- Slide 1 -->
                <div class="swiper-slide">
                    <div class="slide-content">
                        <h3>2024 Performance</h3>
                        <table>
                            <thead><tr><th>Metric</th><th></th><th>Rank (FBS)</th></tr></thead>
                            <tbody>
                                <tr><td>Overall Grade</td><td>92.9</td><td>#5</td></tr>
                                <tr><td>Offensive Grade</td><td>85.9</td><td>#9</td></tr>
                                <tr><td>Defensive Grade</td><td>93.3</td><td>#1</td></tr>
                                <tr><td>EPA Per Play (Offense)</td><td>0.201</td><td>#6</td></tr>
                                <tr><td>EPA Allowed Per Play (Defense)</td><td>-0.185</td><td>#7</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Slide 2 -->
                <div class="swiper-slide">
                    <div class="slide-content">
                        <h3>Top-10 Players in PFF Rankings</h3>
                        <table>
                            <thead><tr><th>Player</th><th>Rank</th><th></th></tr></thead>
                            <tbody>
                                <tr><td>Luke Hasz</td><td>TE10</td><td><a class="pill" href="https://www.pff.com/news/college-football-top-10-returning-tight-ends-2025" target="_blank">View</a></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Slide 3 -->
                <div class="swiper-slide">
                    <div class="slide-content">
                        <h3>Top-10 Units in PFF Rankings</h3>
                        <table>
                            <thead><tr><th>Unit</th><th>Rank</th><th></th></tr></thead>
                            <tbody>
                                <tr><td>Receiving Corps</td><td>#4</td><td><a class="pill" href="https://www.pff.com/news/college-football-top-10-receiving-corps-entering-2025-season" target="_blank">View</a></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            new Swiper('.mySwiper', {
                loop: true,
                effect: 'fade',
                fadeEffect: { crossFade: true },
                autoHeight: true,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev'
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true
                }
            });
        });
    </script>
</body>
</html>
