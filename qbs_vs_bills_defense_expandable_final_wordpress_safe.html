  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const rows = document.querySelectorAll("tr.details-control");
      rows.forEach(row => {
        row.addEventListener("click", function () {
          const isOpen = this.classList.contains("shown");
          const existing = this.nextElementSibling;
          if (isOpen) {
            existing.remove();
            this.classList.remove("shown");
            this.querySelector("td.details-control").textContent = "+";
          } else {
            const detailsHtml = this.getAttribute("data-details");
            const newRow = document.createElement("tr");
            const td = document.createElement("td");
            td.colSpan = this.children.length;
            td.innerHTML = detailsHtml;
            newRow.appendChild(td);
            this.after(newRow);
            this.classList.add("shown");

          }
        });
      });
    });
