
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Archivo', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .banner {
      width: 800px;
      height: 250px;
      background-image: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.7)), url('https://media.pff.com/2025/07/SubscriptionModule_V1.png');
      background-size: cover;
      background-position: center;
      color: white;
      border-radius: 12px;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    .pff-logo {
      width: 120px;
      height: auto;
      display: block;
      margin: 0 auto;
      animation: fadeIn 1s ease-in-out;
    }
    .headline {
      font-size: 36px;
      font-weight: 700;
      margin-top: 12px;
      color: #d2ff28;
      animation: pulse 2s infinite ease-in-out;
    }
    .subtext {
      font-size: 16px;
      color: #ffffff;
      margin: 8px 0 18px;
    }
    .cta-button {
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(135deg, #d2ff28, #c4f100);
      color: black;
      font-weight: 600;
      border-radius: 999px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .cta-button:hover {
      background: linear-gradient(135deg, #e4ff50, #d1ff00);
      transform: scale(1.07);
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="banner">
    <img class="pff-logo" src="https://media.pff.com/2025/07/PFF_Plus_Main_LogoSuite_White.png" alt="PFF Logo" />
    <div class="headline">YOUR WINNING SEASON STARTS NOW</div>
    <p class="subtext">Fantasy tools, PFF Premium Stats and expert insights</p>
    <a class="cta-button" href="https://subscribe.pff.com/" target="_blank">SUBSCRIBE</a>
  </div>
</body>
</html>
