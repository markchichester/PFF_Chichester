<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly WAR Rankings</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <!-- PFF Logo Section -->
    <div class="pff-logo-section">
        <img src="https://media.pff.com/2025/07/PFF_PoweredBy_White.png" alt="Powered by PFF" class="pff-logo">
    </div>

    <!-- Navigation -->
    <nav class="position-nav">
        <div class="nav-container">
            <div class="nav-scroll">
                <button class="nav-item active" data-position="all">All Positions</button>
                <button class="nav-item" data-position="QB">Quarterback</button>
                <button class="nav-item" data-position="HB">Running Back</button>
                <button class="nav-item" data-position="WR">Wide Receiver</button>
                <button class="nav-item" data-position="TE">Tight End</button>
                <button class="nav-item" data-position="T">Tackle</button>
                <button class="nav-item" data-position="G">Guard</button>
                <button class="nav-item" data-position="C">Center</button>
                <button class="nav-item" data-position="DI">Defensive Interior</button>
                <button class="nav-item" data-position="ED">Edge Defender</button>
                <button class="nav-item" data-position="LB">Linebacker</button>
                <button class="nav-item" data-position="CB">Cornerback</button>
                <button class="nav-item" data-position="S">Safety</button>
            </div>
        </div>
    </nav>

    <!-- Loading State -->
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <p>Loading player data...</p>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Position Sections will be dynamically generated -->
    </main>


    <!-- Player Profile Modal -->
    <div class="modal-overlay" id="playerModal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div class="modal-body">
                <!-- Player profile content will be dynamically generated -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
