<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=650, initial-scale=1.0" />
  <title>PFF Fantasy Edge Banner (Scaled)</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo:wght@700&display=swap');

    body {
      margin: 0;
      width: 655px;
      height: 265px;
      background: url('SubscriptionModule_V1.png') no-repeat center center;
      background-size: 650px 265px;
      font-family: 'Archivo', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      width: 80px;
      margin-bottom: 10px;
    }

    .headline {
      font-family: 'Archivo Black', sans-serif;
      font-size: 24px;
      color: white;
      background: linear-gradient(90deg, #2A2283 0%, #00EDD9 50%, #2A2283 100%);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: gradient-wipe 8s ease-in-out infinite;
      margin-bottom: 10px;
    }

    @keyframes gradient-wipe {
      0% { background-position: 200% 0; }
      50% { background-position: 0% 0; }
      100% { background-position: 200% 0; }
    }

    .body-copy {
      font-family: 'Archivo', sans-serif;
      font-weight: 700;
      font-size: 16px;
      color: #F8F7F7;
      max-width: 500px;
      margin-bottom: 20px;
    }

    .cta-button {
      background-color: #D2FF28;
      color: #0B1533;
      font-weight: 700;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      animation: pulse 2s infinite;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #00EDD9;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="PFF_Plus_Main_LogoSuite_White.png" alt="PFF+ Logo" class="logo" />
    <div class="headline">LOOKING FOR A FANTASY EDGE?</div>
    <div class="body-copy">
      Fantasy tools, PFF Premium Stats and expert insights<br>â€“ stay ahead of the competition with PFF+.
    </div>
    <button class="cta-button">Get PFF+ Today</button>
  </div>
</body>
</html>
