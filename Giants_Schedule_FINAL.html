<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Giants Schedule Swipe</title>
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" rel="stylesheet"/>
<style>
  :root { --team: #0B2265; }
  body { font-family: 'Archivo', sans-serif; background:#fff; margin:0; padding:0; overflow-x:hidden; }
  .record-bar { position:fixed; top:0; left:0; right:0; background:#fff; text-align:center; font-size:1.2rem; font-weight:800; z-index:100; padding:.85rem 1rem; box-shadow:0 2px 10px rgba(0,0,0,.12); display:flex; flex-direction:column; align-items:center; }
  .reset-btn { font-size:.9rem; background:var(--team); color:#fff; padding:6px 14px; border:none; border-radius:6px; cursor:pointer; margin-top:6px; }
  .swiper-container { width:100%; max-width:650px; height:500px; margin:0 auto; padding-top:88px; display:flex; flex-direction:column; }
  .swiper-slide { height:100%; background:#fff; border-radius:18px; border:4px solid var(--team); box-sizing:border-box; text-align:center; display:flex; flex-direction:column; align-items:center; padding:18px; overflow-y:auto; }
  .game-header { display:flex; flex-direction:column; align-items:center; gap:4px; margin-bottom:8px; }
  .week { font-size:1.35rem; font-weight:800; color:var(--team); }
  .date { font-size:.95rem; color:#555; }
  .match-info { display:flex; align-items:center; justify-content:center; gap:10px; font-size:.95rem; }
  .pill { padding:6px 12px; border-radius:20px; font-size:.82rem; color:#fff; }
  .home { background:#007A33; } .away { background:#D5002B; }
  .logo { height:130px; margin:10px auto 6px; }
  .team-name { font-weight:800; font-size:1.05rem; }
  .btn-group { margin-top:10px; }
  .btn { padding:10px 22px; margin:0 8px; border:none; border-radius:28px; font-weight:800; cursor:pointer; font-size:.98rem; transition:transform .2s, box-shadow .2s; }
  .btn:hover { transform:scale(1.05); box-shadow:0 4px 12px rgba(0,0,0,.15); }
  .btn.win { background:linear-gradient(135deg,#007A33,#00A76C); color:#fff; }
  .btn.loss { background:linear-gradient(135deg,#D5002B,#FF4C4C); color:#fff; }
  .btn.selected { border:3px solid #000; transform:scale(1.08); }
  @media (max-width:480px) { .week{font-size:1.15rem;} .btn{padding:9px 18px; font-size:.92rem;} .logo{height:110px;} }
</style>
</head>
<body>
  <div class="record-bar">
    <div id="record">Record: 0-0</div>
    <button class="reset-btn" onclick="resetAll()">Reset</button>
  </div>

  <div class="swiper-container">
    <div class="swiper-wrapper" id="scheduleSlides"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    let swiper;
    const schedule = [
      { week: 1, date: "Sep 7", opponent: "Washington Commanders", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/wsh.png", home: false },
      { week: 2, date: "Sep 14", opponent: "Dallas Cowboys", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/dal.png", home: false },
      { week: 3, date: "Sep 21", opponent: "Kansas City Chiefs", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/kc.png", home: true },
      { week: 4, date: "Sep 28", opponent: "Los Angeles Rams", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/lar.png", home: true },
      { week: 5, date: "Oct 5", opponent: "New Orleans Saints", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/no.png", home: false },
      { week: 6, date: "Oct 9", opponent: "Philadelphia Eagles", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/phi.png", home: true },
      { week: 7, date: "Oct 19", opponent: "Denver Broncos", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/den.png", home: false },
      { week: 8, date: "Oct 26", opponent: "Philadelphia Eagles", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/phi.png", home: false },
      { week: 9, date: "Nov 2", opponent: "San Francisco 49ers", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/sf.png", home: true },
      { week: 10, date: "Nov 9", opponent: "Chicago Bears", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/chi.png", home: false },
      { week: 11, date: "Nov 16", opponent: "Green Bay Packers", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/gb.png", home: true },
      { week: 12, date: "Nov 23", opponent: "Detroit Lions", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/det.png", home: false },
      { week: 13, date: "Dec 1", opponent: "New England Patriots", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/ne.png", home: false },
      { week: 14, date: "BYE WEEK", bye: true },
      { week: 15, date: "Dec 14", opponent: "Washington Commanders", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/wsh.png", home: true },
      { week: 16, date: "Dec 21", opponent: "Minnesota Vikings", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/min.png", home: true },
      { week: 17, date: "TBD", opponent: "Las Vegas Raiders", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/lv.png", home: false },
      { week: 18, date: "TBD", opponent: "Dallas Cowboys", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/dal.png", home: true }
    ];

    let record = Array(schedule.length).fill(null);
    const slidesContainer = document.getElementById("scheduleSlides");

    schedule.forEach((game, i) => {
      const slide = document.createElement("div");
      slide.className = "swiper-slide";

      if (game.bye) {
        slide.innerHTML = `
          <div class="game-header">
            <div class="week">Week ${game.week}</div>
            <div class="match-info"><span class="pill home">BYE</span></div>
            <div class="date">${game.date}</div>
          </div>`;
      } else {
        slide.innerHTML = `
          <div class="game-header">
            <div class="week">Week ${game.week}</div>
            <div class="date">${game.date}</div>
            <div class="match-info"><span class="pill ${game.home ? 'home' : 'away'}">${game.home ? 'Home' : 'Away'}</span></div>
          </div>
          <img class="logo" src="${game.logo}" alt="${game.opponent} logo">
          <div class="team-name">${game.opponent}</div>
          <div class="btn-group">
            <button class="btn win" onclick="updateResult(${i}, 'W', this)">Win</button>
            <button class="btn loss" onclick="updateResult(${i}, 'L', this)">Loss</button>
          </div>`;
      }
      slidesContainer.appendChild(slide);
    });

    function updateResult(index, result, btn) {
      record[index] = result;
      const wins = record.filter(r => r === 'W').length;
      const losses = record.filter(r => r === 'L').length;
      document.getElementById('record').textContent = `Record: ${wins}-${losses}`;

      const group = btn.parentNode;
      group.querySelectorAll('.btn').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
    }

    function resetAll() {
      record = Array(schedule.length).fill(null);
      document.getElementById('record').textContent = "Record: 0-0";
      document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('selected'));
      swiper.slideTo(0);
    }

    swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 30,
      keyboard: { enabled: true },
      mousewheel: { forceToAxis: true }
    });
  </script>
</body>
</html>
