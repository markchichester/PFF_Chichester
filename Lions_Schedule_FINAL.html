<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lions Schedule Swipe (2025)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    :root {
      --primary: #0076b6; /* Detroit Lions Honolulu Blue */
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --winFrom: #0f9d58;
      --winTo: #34d399;
      --lossFrom: #ef4444;
      --lossTo: #f87171;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Archivo', sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      color: var(--text);
      overflow-x: hidden;
    }

    .record-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #fff;
      text-align: center;
      font-size: 1.25rem;
      font-weight: 700;
      z-index: 100;
      padding: 1rem;
      box-shadow: 0 2px 12px rgba(0, 118, 182, 0.18);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid var(--border);
    }

    .reset-btn {
      font-size: 0.9rem;
      background: var(--primary);
      color: #fff;
      padding: 6px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform .15s ease;
      margin-top: 6px;
    }
    .reset-btn:hover { background: #056398; transform: translateY(-1px); }

    .swiper-container {
      width: 100%;
      max-width: 700px;
      height: 540px;
      margin: 0 auto;
      padding-top: 96px; /* below the fixed bar */
      padding-bottom: 12px;
      display: flex;
      flex-direction: column;
    }

    .swiper-wrapper { flex-grow: 1; }

    .swiper-slide {
      height: 100%;
      background: #fff;
      border-radius: 20px;
      border: 4px solid var(--primary);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
      padding: 20px;
      overflow-y: auto;
      box-shadow: 0 8px 18px rgba(0,0,0,.05);
    }

    .game-header { display: grid; gap: 2px; place-items: center; margin-bottom: 10px; }
    .week { font-size: 1.35rem; font-weight: 800; color: var(--primary); letter-spacing: .4px; }
    .date-line { font-size: .98rem; color: var(--muted); }

    .match-info { display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 1rem; }
    .pill { padding: 6px 12px; border-radius: 999px; font-size: .85rem; color: #fff; }
    .home { background: var(--primary); }
    .away { background: #0b5394; }

    .logo { height: 130px; margin: 12px auto 6px; }
    .team-name { font-weight: 800; font-size: 1.1rem; margin-top: 4px; }

    .kick-line { margin-top: 6px; font-size: .95rem; color: var(--muted); }

    .btn-group { margin-top: 14px; display: flex; gap: 12px; }
    .btn {
      padding: 12px 26px;
      border: none;
      border-radius: 999px;
      font-weight: 800;
      cursor: pointer;
      font-size: 1rem;
      transition: transform .15s ease, box-shadow .15s ease, opacity .15s ease;
      will-change: transform;
    }
    .btn:hover { transform: scale(1.05); box-shadow: 0 6px 14px rgba(0,0,0,.12); }
    .btn.win { background: linear-gradient(135deg, var(--winFrom), var(--winTo)); color: #fff; }
    .btn.loss { background: linear-gradient(135deg, var(--lossFrom), var(--lossTo)); color: #fff; }
    .btn.selected { outline: 3px solid #111; transform: scale(1.08); }

    @media (max-width: 480px) {
      .week { font-size: 1.2rem; }
      .logo { height: 110px; }
      .btn { padding: 10px 18px; font-size: .95rem; }
      .swiper-container { height: 520px; }
    }
  </style>
</head>
<body>
  <div class="record-bar">
    <div id="record">Record: 0-0</div>
    <button class="reset-btn" onclick="resetAll()">Reset</button>
  </div>

  <div class="swiper-container">
    <div class="swiper-wrapper" id="scheduleSlides"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    let swiper;

    // 2025 Detroit Lions schedule from user's table
    // Assumption: "@ Los Angeles" = Los Angeles Rams. Change logo/team if needed.
    const schedule = [
      { week: 1, day: "Sun", date: "Sep 7", opponent: "Green Bay Packers", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/gb.png", home: false, time: "4:25 PM" },
      { week: 2, day: "Sun", date: "Sep 14", opponent: "Chicago Bears", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/chi.png", home: true, time: "1:00 PM" },
      { week: 3, day: "Mon", date: "Sep 22", opponent: "Baltimore Ravens", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/bal.png", home: false, time: "8:15 PM" },
      { week: 4, day: "Sun", date: "Sep 28", opponent: "Cleveland Browns", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/cle.png", home: true, time: "1:00 PM" },
      { week: 5, day: "Sun", date: "Oct 5", opponent: "Cincinnati Bengals", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/cin.png", home: false, time: "4:25 PM" },
      { week: 6, day: "Sun", date: "Oct 12", opponent: "Kansas City Chiefs", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/kc.png", home: false, time: "8:20 PM" },
      { week: 7, day: "Mon", date: "Oct 20", opponent: "Tampa Bay Buccaneers", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/tb.png", home: true, time: "7:00 PM" },
      { week: 8, bye: true, date: "BYE WEEK" },
      { week: 9, day: "Sun", date: "Nov 2", opponent: "Minnesota Vikings", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/min.png", home: true, time: "1:00 PM" },
      { week: 10, day: "Sun", date: "Nov 9", opponent: "Washington Commanders", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/wsh.png", home: false, time: "4:25 PM" },
      { week: 11, day: "Sun", date: "Nov 16", opponent: "Philadelphia Eagles", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/phi.png", home: false, time: "8:20 PM" },
      { week: 12, day: "Sun", date: "Nov 23", opponent: "New York Giants", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/nyg.png", home: true, time: "1:00 PM" },
      { week: 13, day: "Thu", date: "Nov 27", opponent: "Green Bay Packers", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/gb.png", home: true, time: "1:00 PM" },
      { week: 14, day: "Thu", date: "Dec 4", opponent: "Dallas Cowboys", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/dal.png", home: true, time: "8:15 PM" },
      { week: 15, day: "Sun", date: "Dec 14", opponent: "Los Angeles Rams", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/lar.png", home: false, time: "4:25 PM" },
      { week: 16, day: "Sun", date: "Dec 21", opponent: "Pittsburgh Steelers", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/pit.png", home: true, time: "4:25 PM" },
      { week: 17, day: "Thu", date: "Dec 25", opponent: "Minnesota Vikings", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/min.png", home: false, time: "4:30 PM" },
      { week: 18, day: "TBD", date: "TBD", opponent: "Chicago Bears", logo: "https://a.espncdn.com/i/teamlogos/nfl/500/chi.png", home: false, time: "TBD" },
    ];

    let record = Array(schedule.length).fill(null);
    const slidesContainer = document.getElementById('scheduleSlides');

    schedule.forEach((game, i) => {
      const slide = document.createElement('div');
      slide.className = 'swiper-slide';

      if (game.bye) {
        slide.innerHTML = `
          <div class="game-header">
            <div class="week">Week ${game.week}</div>
            <div class="match-info"><span class="pill home">BYE</span></div>
            <div class="date-line">${game.date}</div>
          </div>
        `;
      } else {
        slide.innerHTML = `
          <div class="game-header">
            <div class="week">Week ${game.week}</div>
            <div class="date-line">${game.day} Â· ${game.date}</div>
            <div class="match-info">
              <span class="pill ${game.home ? 'home' : 'away'}">${game.home ? 'Home vs' : 'Away @'}</span>
              <span>${game.opponent}</span>
            </div>
          </div>
          <img class="logo" src="${game.logo}" alt="${game.opponent} logo" loading="lazy" />
          <div class="team-name">${game.opponent}</div>
          <div class="kick-line">Kickoff: ${game.time}</div>
          <div class="btn-group">
            <button class="btn win" onclick="updateResult(${i}, 'W', this)">Win</button>
            <button class="btn loss" onclick="updateResult(${i}, 'L', this)">Loss</button>
          </div>
        `;
      }

      slidesContainer.appendChild(slide);
    });

    function updateResult(index, result, btn) {
      record[index] = result;
      const wins = record.filter(r => r === 'W').length;
      const losses = record.filter(r => r === 'L').length;
      document.getElementById('record').textContent = `Record: ${wins}-${losses}`;

      const group = btn.parentNode;
      group.querySelectorAll('.btn').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
    }

    function resetAll() {
      record = Array(schedule.length).fill(null);
      document.getElementById('record').textContent = 'Record: 0-0';
      document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('selected'));
      swiper.slideTo(0);
    }

    swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 30,
      keyboard: { enabled: true },
      mousewheel: { forceToAxis: true }
    });
  </script>
</body>
</html>
