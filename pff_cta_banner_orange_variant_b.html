  <style>
    :root{
      --brand:#FB6616;
      --brand-deep:#d94f08;
      --ink:#0F172A;
      --paper:#ffffff;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:'Archivo', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:#f5f7fa;}
    .cta-banner{
      max-width:650px; margin:20px auto; padding:18px 20px;
      color:#fff; border-radius:16px; position:relative; overflow:hidden;
      display:flex; align-items:center; gap:16px;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02)),
        radial-gradient(120% 120% at 0% 0%, var(--brand) 0%, var(--brand-deep) 55%, #bc3f05 100%);
      box-shadow:0 8px 20px rgba(0,0,0,0.18);
      border:1px solid rgba(255,255,255,0.12);
    }
    /* diagonal subtle stripes to differentiate from notebook-lines variant */
    .cta-banner::before{
      content:''; position:absolute; inset:0;
      background-image: repeating-linear-gradient( 135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.06) 2px, transparent 2px, transparent 10px );
      opacity:.6; pointer-events:none;
    }
    .badge{
      position:absolute; top:-8px; left:-14px;
      width:120px; height:120px; transform:rotate(-12deg);
      opacity:.12; filter:contrast(120%);
      pointer-events:none;
    }
    .content{flex:1; position:relative; z-index:2;}
    .eyebrow{font-size:12px; letter-spacing:.08em; text-transform:uppercase; opacity:.9}
    h2{margin:4px 0 8px; font-size:18px; line-height:1.2; font-weight:800; letter-spacing:.2px}
    .bits{display:flex; flex-wrap:wrap; gap:6px 8px; margin:0; padding:0; list-style:none}
    .chip{
      background:rgba(255,255,255,0.18); border:1px solid rgba(255,255,255,0.35);
      padding:6px 10px; border-radius:999px; font-size:12px; backdrop-filter: blur(2px);
    }
    .cta{
      position:relative; z-index:2; display:flex; align-items:center; gap:10px;
      flex-shrink:0; flex-direction:column;
    }
    .btn{
      appearance:none; -webkit-appearance:none;
      border-radius:999px; border:2px solid #fff; background:transparent; color:#fff;
      padding:10px 16px; font-weight:800; text-decoration:none; display:inline-block;
      transition:all .2s ease; white-space:nowrap;
      box-shadow: inset 0 -2px 0 rgba(0,0,0,.15);
    }
    .btn:hover{ background:#0f172a; border-color:#0f172a; box-shadow:0 10px 20px rgba(15,23,42,.25), inset 0 -2px 0 rgba(0,0,0,.2); transform:translateY(-2px); }
    .lock{ font-size:20px; line-height:1; }
    .sub{font-size:11.5px; opacity:.9}
    @media (max-width:560px){
      .cta-banner{flex-direction:column; align-items:flex-start;}
      .cta{width:100%; align-items:flex-start;}
    }
    @media (max-width:420px){
      h2{font-size:16px}
      .chip{font-size:11.5px}
    }
  </style>
