<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEC Charts Swiper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Archivo', sans-serif;
      background: #ffffff;
      overflow-x: hidden; /* ðŸ”’ Stop horizontal scroll */
    }

    .swiper {
      position: relative; /* ðŸ‘ˆ Contain arrows */
      width: 100%;
      max-width: 700px;
      margin: 40px auto; /* Center it with breathing room */
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background: #f9f9f9;
      padding-bottom: 40px; /* Space for dots */
      box-sizing: border-box;
      overflow: hidden; /* Contain inner elements */
    }

    .swiper-wrapper {
      overflow: hidden; /* ðŸ”’ Stop slide overflow */
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      max-width: 100%; /* ðŸ‘Œ Never wider than container */
      height: 70vh;
      max-height: 550px;
      min-height: 400px;
      border: none;
      border-radius: 8px;
      display: block;
    }

    .swiper-pagination-bullet {
      background: #9E1B32;
      opacity: 0.6;
    }
    .swiper-pagination-bullet-active {
      background: #9E1B32;
      opacity: 1;
    }

    .swiper-button-next, .swiper-button-prev {
      color: #9E1B32;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      margin-top: 0;
      z-index: 10;
    }

    @media (max-width: 768px) {
      iframe {
        height: 60vh;
      }
    }
    @media (max-width: 480px) {
      iframe {
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <iframe src="SEC Defense.html"></iframe>
      </div>
      <div class="swiper-slide">
        <iframe src="SEC Offense.html"></iframe>
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      keyboard: true,
    });
  </script>
</body>
</html>
