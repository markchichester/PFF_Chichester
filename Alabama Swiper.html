<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEC Charts Swiper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Archivo', sans-serif;
      overflow: hidden;  /* ðŸ”¥ Stop all scrolling */
    }

    .swiper {
      width: 100%;
      max-width: 700px;
      height: 500px;      /* ðŸŽ¯ Fixed height stops overflow */
      margin: 20px auto;
      overflow: hidden;   /* ðŸŽ¯ Contain arrows & dots */
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background: #f9f9f9;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%; /* Fills .swiper perfectly */
      border: none;
      display: block;
    }

    .swiper-pagination-bullet {
      background: #9E1B32;
    }
    .swiper-pagination-bullet-active {
      background: #9E1B32;
    }
    .swiper-button-next, .swiper-button-prev {
      color: #9E1B32;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <iframe src="SEC Defense.html"></iframe>
      </div>
      <div class="swiper-slide">
        <iframe src="SEC Offense.html"></iframe>
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      keyboard: true,
    });
  </script>
</body>
</html>
