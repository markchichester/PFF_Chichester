<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEC Charts Swiper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Archivo', sans-serif;
      background: #ffffff;
      height: 100%;
      overflow-x: hidden; /* Stop horizontal scroll */
    }

    .swiper {
      position: relative;
      width: 100%;
      max-width: 700px;
      height: 70vh; /* ðŸŽ¯ Responsive height */
      max-height: 550px; /* Desktop cap */
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background: #f9f9f9;
      overflow: hidden; /* Contain arrows/dots */
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      display: block;
      pointer-events: auto; /* ðŸŽ¯ Keep interactivity */
      touch-action: manipulation; /* Support swipe + tap */
    }

    .swiper-pagination-bullet {
      background: #9E1B32;
    }
    .swiper-pagination-bullet-active {
      background: #9E1B32;
    }
    .swiper-button-next, .swiper-button-prev {
      color: #9E1B32;
    }

    /* Mobile tweaks */
    @media (max-width: 768px) {
      .swiper {
        height: 60vh; /* Shorter on tablets */
      }
    }
    @media (max-width: 480px) {
      .swiper {
        height: 50vh; /* Even shorter on phones */
      }
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <iframe src="SEC Defense.html"></iframe>
      </div>
      <div class="swiper-slide">
        <iframe src="SEC Offense.html"></iframe>
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      keyboard: true,
      simulateTouch: true, /* ðŸŽ¯ Enable swipe gestures */
      allowTouchMove: true /* ðŸŽ¯ Enable dragging/swiping */
    });
  </script>
</body>
</html>
