<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEC Charts Swiper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Archivo', sans-serif;
      background: #ffffff;
      overflow: hidden; /* ðŸ”’ Stop all scrolling */
      height: 100%;
    }

    .swiper {
      position: relative;       /* ðŸ‘ˆ Contain arrows & dots */
      width: 100%;
      max-width: 700px;
      height: 550px;            /* Fixed height for charts */
      margin: 40px auto;        /* Center with some breathing room */
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background: #f9f9f9;
      overflow: hidden;         /* Contain inner elements */
      box-sizing: border-box;   /* Include paddings in dimensions */
    }

    .swiper-wrapper {
      height: 100%;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;    /* Fill swiper container */
      border: none;
      border-radius: 8px;
      display: block;
    }

    /* Pagination (Dots) Styling - Alabama Crimson Red */
    .swiper-pagination {
      bottom: 10px; /* Pull dots closer inside container */
    }
    .swiper-pagination-bullet {
      background: #9E1B32;
      opacity: 0.6;
    }
    .swiper-pagination-bullet-active {
      background: #9E1B32;
      opacity: 1;
    }

    /* Navigation Arrows */
    .swiper-button-next, .swiper-button-prev {
      color: #9E1B32;
      top: calc(50% - 20px); /* Pull arrows fully inside swiper */
      width: 30px;          /* Smaller arrows */
      height: 30px;
      z-index: 10;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .swiper {
        height: 400px; /* Shorter container for tablets */
      }
    }
    @media (max-width: 480px) {
      .swiper {
        height: 300px; /* Even shorter on phones */
      }
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <iframe src="SEC Defense.html"></iframe>
      </div>
      <div class="swiper-slide">
        <iframe src="SEC Offense.html"></iframe>
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      keyboard: true,
    });
  </script>
</body>
</html>
