<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pittsburgh Panthers Recap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #ffffff;
    }
    .sec-swiper {
        width: 100%;
        max-width: 700px;
        aspect-ratio: 4 / 3;
        margin: 0 auto;
        overflow: hidden;
        position: relative;
        border-radius: 10px;
    }
    .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }
    .iframe-container {
        width: 100%;
        height: 100%;
    }
    .iframe-container iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
    }
    .swiper-button-next, .swiper-button-prev {
        color: #003263;
    }
    .swiper-button-next::after, .swiper-button-prev::after {
        font-size: 24px;
    }
    .swiper-pagination {
        bottom: 10px;
    }
    .swiper-pagination-bullet {
        background: #003263;
        opacity: 0.5;
    }
    .swiper-pagination-bullet-active {
        background: #003263;
        opacity: 1;
    }
  </style>
</head>
<body>
  <div class="swiper sec-swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="iframe-container">
          <iframe src="https://markchichester.github.io/PFF_Chichester/Pittsburgh_Panthers_offense.html" title="Offense"></iframe>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="iframe-container">
          <iframe src="https://markchichester.github.io/PFF_Chichester/Pittsburgh_Panthers_defense.html" title="Defense"></iframe>
        </div>
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const secSwiper = new Swiper('.sec-swiper', {
      direction: 'horizontal',
      loop: false,
      slidesPerView: 1,
      spaceBetween: 0,
      pagination: {
        el: '.swiper-pagination',
        clickable: true
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev'
      }
    });
  </script>
</body>
</html>
