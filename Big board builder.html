<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Draft Big Board 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Archivo', sans-serif;
            background-color: #0B1533;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 1rem;
        }
        
        .container {
            width: 100%;
            max-width: 650px;
            background-color: #0B1533;
        }
        
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        .player-card {
            transition: all 0.2s ease;
        }
        
        .player-card:hover {
            transform: translateX(2px) scale(1.01);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.2);
        }
        
        .dragging {
            opacity: 0.5;
        }
        
        .drag-handle {
            cursor: grab;
        }
        
        .drag-handle:active {
            cursor: grabbing;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .spinning {
            animation: spin 1s linear infinite;
        }
        
        .player-image {
            width: 64px;
            height: 64px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid rgba(0, 255, 255, 0.3);
            flex-shrink: 0;
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 0;
            }
            
            .player-image {
                width: 56px;
                height: 56px;
            }
            
            .mobile-stack {
                flex-direction: column;
            }
            
            .header-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .header-buttons button {
                width: 100%;
            }
            
            .header-logo-container {
                order: -1;
                width: 100%;
                margin-bottom: 1rem;
            }
            
            .header-export-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="p-4 border-b border-gray-700">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <div class="flex-1 hidden md:block"></div>
                <div class="flex-1 flex justify-center header-logo-container">
                    <img 
                        src="https://media.pff.com/2025/07/PFF_PoweredBy_White.png" 
                        alt="PFF Powered By" 
                        class="h-12 md:h-16"
                        onerror="this.style.display='none'"
                    />
                </div>
                <div class="flex-1 flex justify-end gap-2 header-buttons header-export-container">
                    <button 
                        onclick="exportToCSV()"
                        class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white text-sm font-semibold rounded-lg transition-colors flex items-center gap-2 justify-center"
                    >
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        Export CSV
                    </button>
                    <button 
                        onclick="exportToImage()"
                        class="px-4 py-2 bg-cyan-400 hover:bg-cyan-300 text-primary-bg text-sm font-semibold rounded-lg transition-colors flex items-center gap-2 justify-center"
                    >
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        Export Image
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="p-8 text-center">
            <svg class="spinning w-8 h-8 text-cyan-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            <p class="text-gray-400">Loading players...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mx-4 mt-4 p-4 bg-red-900/50 border border-red-500 rounded-lg text-red-200 text-sm"></div>

        <!-- Main Content -->
        <div id="mainContent" class="hidden">
            <!-- Big Board Section -->
            <div class="border-b border-gray-700">
                <div class="p-4">
                    <h2 class="text-xl font-bold text-white">My Big Board</h2>
                    <p class="text-gray-400 text-sm mt-1"><span id="bigBoardCount">0</span> players</p>
                </div>
                <div id="bigBoard" class="p-4 pb-6 max-h-[400px] overflow-y-auto scrollbar-hide">
                    <div class="text-center text-gray-500 py-12">
                        <p class="text-base">Your Big Board is empty</p>
                        <p class="text-sm mt-2 text-gray-600">Tap players below to add them</p>
                    </div>
                </div>
            </div>
            
            <!-- Player Pool Section -->
            <div>
                <div class="p-4 border-b border-gray-700">
                    <h2 class="text-xl font-bold text-white">Player Pool</h2>
                    <p class="text-gray-400 text-sm mt-1"><span id="poolCount">0</span> available players</p>
                </div>
                
                <!-- Filter Section -->
                <div class="bg-gray-800 border-b border-gray-700 p-4">
                    <div class="mb-3">
                        <div class="relative">
                            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            <input 
                                type="text" 
                                id="searchInput"
                                placeholder="Search by name, school, position, or grade..." 
                                class="w-full pl-10 pr-10 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-transparent text-sm"
                            />
                            <button 
                                id="clearSearch"
                                onclick="clearSearch()"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white transition-colors hidden"
                            >
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3">
                        <!-- School Filter -->
                        <div>
                            <label class="block text-xs text-gray-400 mb-1">School</label>
                            <select 
                                id="filterSchool"
                                class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white text-sm focus:outline-none focus:ring-2 focus:ring-cyan-400"
                            >
                                <option value="">All Schools</option>
                            </select>
                        </div>
                        
                        <!-- Position Filter -->
                        <div>
                            <label class="block text-xs text-gray-400 mb-1">Position</label>
                            <select 
                                id="filterPosition"
                                class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white text-sm focus:outline-none focus:ring-2 focus:ring-cyan-400"
                            >
                                <option value="">All Positions</option>
                            </select>
                        </div>
                        
                        <!-- Grade Range Filter -->
                        <div>
                            <label class="block text-xs text-gray-400 mb-1">PFF Grade Range</label>
                            <div class="flex gap-2">
                                <input 
                                    type="number" 
                                    id="filterGradeMin"
                                    placeholder="Min"
                                    step="0.1"
                                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white text-sm focus:outline-none focus:ring-2 focus:ring-cyan-400 placeholder-gray-500"
                                />
                                <input 
                                    type="number" 
                                    id="filterGradeMax"
                                    placeholder="Max"
                                    step="0.1"
                                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white text-sm focus:outline-none focus:ring-2 focus:ring-cyan-400 placeholder-gray-500"
                                />
                            </div>
                        </div>
                        
                        <!-- WAA Range Filter -->
                        <div>
                            <label class="block text-xs text-gray-400 mb-1">WAA Range</label>
                            <div class="flex gap-2">
                                <input 
                                    type="number" 
                                    id="filterWAAMin"
                                    placeholder="Min"
                                    step="0.001"
                                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white text-sm focus:outline-none focus:ring-2 focus:ring-cyan-400 placeholder-gray-500"
                                />
                                <input 
                                    type="number" 
                                    id="filterWAAMax"
                                    placeholder="Max"
                                    step="0.001"
                                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white text-sm focus:outline-none focus:ring-2 focus:ring-cyan-400 placeholder-gray-500"
                                />
                            </div>
                        </div>
                    </div>
                    <button 
                        onclick="clearFilters()"
                        class="mt-3 px-4 py-1.5 text-xs text-gray-400 hover:text-white transition-colors"
                    >
                        Clear All Filters
                    </button>
                </div>
                
                <div id="playerPool" class="p-4 max-h-[500px] overflow-y-auto scrollbar-hide">
                    <div class="text-center text-gray-500 py-12">
                        <p class="text-base">No players found</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Published Google Sheet URLs
        // This is the URL from "File > Share > Publish to web" for the Builder tab
        const PUBLISHED_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS7A-5j_EA1mmhqLObj2IGLqEdS3KYJ1FKmWPeRUrpWdwyg_8pRbtGLOlHGG2XPV1gWUjfZKL9stQNn/pub?gid=0&single=true&output=csv';
        // Alternative JSON endpoint (sometimes has better CORS support)
        const PUBLISHED_JSON_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS7A-5j_EA1mmhqLObj2IGLqEdS3KYJ1FKmWPeRUrpWdwyg_8pRbtGLOlHGG2XPV1gWUjfZKL9stQNn/pub?gid=0&single=true&output=json';

        // State
        let allPlayers = [];
        let bigBoard = [];
        let filteredPlayers = [];
        let sortField = '';
        let sortDirection = '';
        let uniqueSchools = [];
        let uniquePositions = [];
        let expandedPlayers = new Set(); // Track which players have expanded analysis

        // Load from localStorage
        function loadFromStorage() {
            const saved = localStorage.getItem('bigBoard');
            if (saved) {
                try {
                    bigBoard = JSON.parse(saved);
                } catch (e) {
                    bigBoard = [];
                }
            }
            renderBigBoard();
        }

        // Save to localStorage
        function saveToStorage() {
            localStorage.setItem('bigBoard', JSON.stringify(bigBoard));
        }

        // Parse CSV
        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            if (lines.length === 0) return [];

            const headers = parseCSVLine(lines[0]);
            const players = [];

            for (let i = 1; i < lines.length; i++) {
                const values = parseCSVLine(lines[i]);
                if (values.length === 0 || !values[0]) continue; // Skip empty rows
                
                const player = {};
                headers.forEach((header, index) => {
                    player[header] = values[index] || '';
                });
                players.push(player);
            }

            return players;
        }

        function parseCSVLine(line) {
            const values = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    values.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            values.push(current.trim());
            return values;
        }

        // Parse JSON from Google Sheets
        function parseJSON(jsonText) {
            try {
                // Google Sheets JSON format: {table: {rows: [...]}}
                const data = JSON.parse(jsonText);
                if (!data.table || !data.table.rows) {
                    throw new Error('Unexpected JSON format');
                }

                const rows = data.table.rows;
                if (rows.length === 0) return [];

                // First row is headers
                const headers = rows[0].c.map(cell => cell ? cell.v : '');
                const players = [];

                for (let i = 1; i < rows.length; i++) {
                    const row = rows[i].c;
                    if (!row || row.length === 0 || !row[0] || !row[0].v) continue; // Skip empty rows
                    
                    const player = {};
                    headers.forEach((header, index) => {
                        player[header] = row[index] ? (row[index].v || '') : '';
                    });
                    players.push(player);
                }

                return players;
            } catch (error) {
                console.error('Error parsing JSON:', error);
                throw error;
            }
        }

        // Fetch from Google Sheet
        async function fetchPlayersFromGoogleSheet() {
            // Try multiple methods to handle CORS issues
            const methods = [
                // Method 1: JSON endpoint (sometimes has better CORS support)
                async () => {
                    const response = await fetch(PUBLISHED_JSON_URL, {
                        method: 'GET',
                        mode: 'cors',
                        cache: 'no-cache',
                    });
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const jsonText = await response.text();
                    return { type: 'json', data: jsonText };
                },
                // Method 2: Direct CSV fetch
                async () => {
                    const response = await fetch(PUBLISHED_CSV_URL, {
                        method: 'GET',
                        mode: 'cors',
                        cache: 'no-cache',
                    });
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const csvText = await response.text();
                    return { type: 'csv', data: csvText };
                },
                // Method 3: CORS proxy with CSV
                async () => {
                    const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(PUBLISHED_CSV_URL)}`;
                    const response = await fetch(proxyUrl, {
                        method: 'GET',
                        mode: 'cors',
                        cache: 'no-cache',
                    });
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const csvText = await response.text();
                    return { type: 'csv', data: csvText };
                },
                // Method 4: Alternative CORS proxy
                async () => {
                    const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(PUBLISHED_CSV_URL)}`;
                    const response = await fetch(proxyUrl, {
                        method: 'GET',
                        mode: 'cors',
                        cache: 'no-cache',
                    });
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const csvText = await response.text();
                    return { type: 'csv', data: csvText };
                },
            ];

            let lastError = null;

            for (let i = 0; i < methods.length; i++) {
                try {
                    console.log(`Trying method ${i + 1}...`);
                    const result = await methods[i]();
                    
                    // Check if we got actual data (not an error page)
                    if (result.data.includes('<!DOCTYPE') || result.data.includes('<html') || result.data.includes('Access Denied')) {
                        throw new Error('Received HTML instead of data');
                    }
                    
                    if (result.data.trim().length === 0) {
                        throw new Error('Empty response');
                    }
                    
                    let players;
                    if (result.type === 'json') {
                        players = parseJSON(result.data);
                    } else {
                        // Check if it looks like CSV
                        if (!result.data.includes(',') || !result.data.includes('\n')) {
                            throw new Error('Response does not appear to be CSV');
                        }
                        players = parseCSV(result.data);
                    }
                    
                    if (players.length === 0) {
                        throw new Error('No players parsed');
                    }
                    
                    console.log(`Successfully loaded ${players.length} players using method ${i + 1}`);
                    return players;
                } catch (error) {
                    console.warn(`Method ${i + 1} failed:`, error.message);
                    lastError = error;
                    continue;
                }
            }

            // If all methods failed
            throw new Error(
                'Unable to fetch sheet data. All methods failed.\n\n' +
                'This is likely a CORS (Cross-Origin) issue. Solutions:\n' +
                '1. Make sure the sheet is published to web (File > Share > Publish to web)\n' +
                '2. Host this HTML file on a web server (not file://)\n' +
                '3. Use a local web server: python -m http.server 8000\n' +
                '4. Last error: ' + (lastError?.message || 'Unknown')
            );
        }

        // Auto-load on page load
        async function loadPlayers() {
            const loadingState = document.getElementById('loadingState');
            const mainContent = document.getElementById('mainContent');
            const errorMessage = document.getElementById('errorMessage');

            try {
                const players = await fetchPlayersFromGoogleSheet();
                allPlayers = players;
                populateFilters();
                loadFromStorage();
                filterAndRender();
                loadingState.classList.add('hidden');
                mainContent.classList.remove('hidden');
            } catch (error) {
                loadingState.classList.add('hidden');
                errorMessage.textContent = 'Error: ' + error.message + '. Please make sure the Google Sheet is publicly viewable.';
                errorMessage.classList.remove('hidden');
            }
        }

        // Show/hide error
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = 'Error: ' + message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        // Populate filter dropdowns
        function populateFilters() {
            // Get unique schools and positions
            const schools = new Set();
            const positions = new Set();
            
            allPlayers.forEach(player => {
                if (player.School) schools.add(player.School);
                if (player.Position) positions.add(player.Position);
            });
            
            uniqueSchools = Array.from(schools).sort();
            uniquePositions = Array.from(positions).sort();
            
            // Populate school dropdown
            const schoolSelect = document.getElementById('filterSchool');
            uniqueSchools.forEach(school => {
                const option = document.createElement('option');
                option.value = school;
                option.textContent = school;
                schoolSelect.appendChild(option);
            });
            
            // Populate position dropdown
            const positionSelect = document.getElementById('filterPosition');
            uniquePositions.forEach(position => {
                const option = document.createElement('option');
                option.value = position;
                option.textContent = position;
                positionSelect.appendChild(option);
            });
        }

        // Filter players
        function filterPlayers() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const filterSchool = document.getElementById('filterSchool').value;
            const filterPosition = document.getElementById('filterPosition').value;
            const gradeMin = parseFloat(document.getElementById('filterGradeMin').value) || null;
            const gradeMax = parseFloat(document.getElementById('filterGradeMax').value) || null;
            const waaMin = parseFloat(document.getElementById('filterWAAMin').value) || null;
            const waaMax = parseFloat(document.getElementById('filterWAAMax').value) || null;
            
            const bigBoardIds = new Set(bigBoard.map(p => p.pff_id));

            filteredPlayers = allPlayers.filter(player => {
                // Exclude players already in Big Board
                if (bigBoardIds.has(player.pff_id)) return false;
                
                // Text search filter
                if (searchQuery) {
                    const matchesSearch = (
                        (player.name || '').toLowerCase().includes(searchQuery) ||
                        (player.School || '').toLowerCase().includes(searchQuery) ||
                        (player.Position || '').toLowerCase().includes(searchQuery) ||
                        (player['2025 PFF Grade'] || '').toLowerCase().includes(searchQuery) ||
                        (player.analysis || '').toLowerCase().includes(searchQuery)
                    );
                    if (!matchesSearch) return false;
                }
                
                // School filter
                if (filterSchool && player.School !== filterSchool) return false;
                
                // Position filter
                if (filterPosition && player.Position !== filterPosition) return false;
                
                // Grade range filter
                const grade = parseFloat(player['2025 PFF Grade']) || null;
                if (grade !== null) {
                    if (gradeMin !== null && grade < gradeMin) return false;
                    if (gradeMax !== null && grade > gradeMax) return false;
                } else if (gradeMin !== null || gradeMax !== null) {
                    // If we're filtering by grade but player has no grade, exclude them
                    return false;
                }
                
                // WAA range filter
                const waa = parseFloat(player['2025 PFF WAA']) || null;
                if (waa !== null) {
                    if (waaMin !== null && waa < waaMin) return false;
                    if (waaMax !== null && waa > waaMax) return false;
                } else if (waaMin !== null || waaMax !== null) {
                    // If we're filtering by WAA but player has no WAA, exclude them
                    return false;
                }
                
                return true;
            });

            // Sort
            if (sortField && sortDirection) {
                filteredPlayers.sort((a, b) => {
                    const aVal = a[sortField] || '';
                    const bVal = b[sortField] || '';
                    const comparison = String(aVal).localeCompare(String(bVal), undefined, { numeric: true });
                    return sortDirection === 'asc' ? comparison : -comparison;
                });
            }
        }
        
        // Clear all filters
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('filterSchool').value = '';
            document.getElementById('filterPosition').value = '';
            document.getElementById('filterGradeMin').value = '';
            document.getElementById('filterGradeMax').value = '';
            document.getElementById('filterWAAMin').value = '';
            document.getElementById('filterWAAMax').value = '';
            document.getElementById('clearSearch').classList.add('hidden');
            filterAndRender();
        }

        // Sort
        function sortBy(field) {
            if (sortField === field) {
                if (sortDirection === 'asc') {
                    sortDirection = 'desc';
                } else if (sortDirection === 'desc') {
                    sortField = '';
                    sortDirection = '';
                } else {
                    sortDirection = 'asc';
                }
            } else {
                sortField = field;
                sortDirection = 'asc';
            }

            // Update sort icons
            document.querySelectorAll('[id^="sort-"]').forEach(el => {
                el.textContent = '';
            });

            if (sortField && sortDirection) {
                const icon = document.getElementById(`sort-${sortField}`);
                if (icon) {
                    icon.textContent = sortDirection === 'asc' ? '↑' : '↓';
                    icon.className = 'text-cyan-400';
                }
            }

            filterAndRender();
        }

        // Render player card
        function renderPlayerCard(player, isBigBoard = false, index = null) {
            const imageUrl = player.Image || '';
            const hasImage = imageUrl && imageUrl.trim() !== '';
            const pffRank = player.big_board_rank || '';
            const grade = player['2025 PFF Grade'] || '';
            const waa = player['2025 PFF WAA'] || '';
            const profileUrl = player['Player profile'] || '';
            const rankNumber = isBigBoard ? (index !== null ? index + 1 : '') : '';
            
            // Big Board view - slim version with expandable analysis
            if (isBigBoard) {
                const isExpanded = expandedPlayers.has(player.pff_id);
                const hasAnalysis = player.analysis && player.analysis.trim() !== '';
                
                return `
                    <div 
                        class="player-card bg-gray-800 rounded-xl p-3 mb-2 border border-gray-700 hover:border-cyan-400"
                        draggable="true" 
                        data-index="${index}"
                        ondragstart="handleDragStart(event, ${index})" 
                        ondragend="handleDragEnd(event)" 
                        ondragover="handleDragOver(event)" 
                        ondrop="handleDrop(event, ${index})"
                    >
                        <div class="flex items-center gap-3">
                            <div class="player-image bg-cyan-400/20 border-2 border-cyan-400/50 flex items-center justify-center text-cyan-400 text-lg font-bold flex-shrink-0">
                                ${rankNumber}
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center justify-between gap-3">
                                    <div class="flex-1 min-w-0">
                                        <h3 class="text-white font-bold text-base md:text-lg mb-0.5">${player.name || ''}</h3>
                                        <div class="flex items-center gap-2 flex-wrap">
                                            <span class="text-gray-300 text-xs">${player.School || ''}</span>
                                            <span class="px-2 py-0.5 bg-cyan-400/20 text-cyan-400 rounded text-xs font-semibold whitespace-nowrap">
                                                ${player.Position || ''}
                                            </span>
                                        </div>
                                    </div>
                                    <div class="flex gap-2 flex-shrink-0 items-center">
                                        ${pffRank ? `
                                            <div class="bg-cyan-400/10 border border-cyan-400/30 rounded-lg px-2.5 py-1.5 text-center min-w-[55px]">
                                                <div class="text-cyan-400 font-bold text-base">${pffRank}</div>
                                                <div class="text-cyan-400/70 text-xs font-medium">PFF Rank</div>
                                            </div>
                                        ` : ''}
                                        ${grade ? `
                                            <div class="bg-cyan-400/10 border border-cyan-400/30 rounded-lg px-2.5 py-1.5 text-center min-w-[55px]">
                                                <div class="text-cyan-400 font-bold text-base">${grade}</div>
                                                <div class="text-cyan-400/70 text-xs font-medium">PFF Grade</div>
                                            </div>
                                        ` : ''}
                                        ${waa ? `
                                            <div class="bg-cyan-400/10 border border-cyan-400/30 rounded-lg px-2.5 py-1.5 text-center min-w-[55px]">
                                                <div class="text-cyan-400 font-bold text-base">${waa}</div>
                                                <div class="text-cyan-400/70 text-xs font-medium">WAA</div>
                                            </div>
                                        ` : ''}
                                        ${hasAnalysis ? `
                                            <button 
                                                onclick="event.stopPropagation(); togglePlayerAnalysis('${player.pff_id}')"
                                                class="p-1.5 text-gray-400 hover:text-cyan-400 transition-colors flex-shrink-0"
                                            >
                                                <svg class="w-4 h-4 transform transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                                </svg>
                                            </button>
                                        ` : ''}
                                        <button 
                                            onclick="event.stopPropagation(); removeFromBigBoard('${player.pff_id}')"
                                            class="p-1 text-gray-400 hover:text-red-400 transition-colors flex-shrink-0"
                                        >
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                ${hasAnalysis && isExpanded ? `
                                    <div class="mt-3 pt-3 border-t border-gray-700">
                                        <p class="text-sm text-gray-300 leading-relaxed mb-3">${player.analysis}</p>
                                        ${profileUrl && profileUrl !== '#N/A' ? `
                                            <div class="flex justify-center">
                                                <button 
                                                    onclick="event.stopPropagation(); openPlayerProfile('${profileUrl}')"
                                                    class="inline-flex items-center gap-2 px-4 py-2 bg-cyan-400/20 hover:bg-cyan-400/30 border border-cyan-400/50 rounded-lg text-cyan-400 font-semibold text-sm transition-all hover:scale-105"
                                                >
                                                    View Player Profile
                                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                                    </svg>
                                                </button>
                                            </div>
                                        ` : ''}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // Player Pool view - full version
            return `
                <div 
                    class="player-card bg-gray-800 rounded-xl p-4 mb-3 border border-gray-700 hover:border-cyan-400 cursor-pointer"
                    onclick="addToBigBoard('${player.pff_id}')"
                >
                    <div class="flex items-start gap-4">
                        ${hasImage ? `
                            <img 
                                src="${imageUrl}" 
                                alt="${player.name || ''}"
                                class="player-image"
                                onerror="this.style.display='none'"
                            />
                        ` : `
                            <div class="player-image bg-gray-700 flex items-center justify-center text-gray-500 text-sm font-semibold">
                                ${(player.name || '').charAt(0).toUpperCase()}
                            </div>
                        `}
                        <div class="flex-1 min-w-0">
                            <div class="flex items-start justify-between gap-3 mb-2">
                                <div class="flex-1 min-w-0">
                                    <h3 class="text-white font-bold text-lg md:text-xl mb-1">${player.name || ''}</h3>
                                    <div class="flex items-center gap-2 flex-wrap">
                                        <span class="text-gray-300 text-sm">${player.School || ''}</span>
                                        <span class="px-2 py-0.5 bg-cyan-400/20 text-cyan-400 rounded text-xs font-semibold whitespace-nowrap">
                                            ${player.Position || ''}
                                        </span>
                                    </div>
                                </div>
                                <div class="flex gap-2 flex-shrink-0">
                                    ${pffRank ? `
                                        <div class="bg-cyan-400/10 border border-cyan-400/30 rounded-lg px-3 py-2 text-center min-w-[60px]">
                                            <div class="text-cyan-400 font-bold text-lg md:text-xl">${pffRank}</div>
                                            <div class="text-cyan-400/70 text-xs font-medium">PFF Rank</div>
                                        </div>
                                    ` : ''}
                                    ${grade ? `
                                        <div class="bg-cyan-400/10 border border-cyan-400/30 rounded-lg px-3 py-2 text-center min-w-[60px]">
                                            <div class="text-cyan-400 font-bold text-lg md:text-xl">${grade}</div>
                                            <div class="text-cyan-400/70 text-xs font-medium">PFF Grade</div>
                                        </div>
                                    ` : ''}
                                    ${waa ? `
                                        <div class="bg-cyan-400/10 border border-cyan-400/30 rounded-lg px-3 py-2 text-center min-w-[60px]">
                                            <div class="text-cyan-400 font-bold text-lg md:text-xl">${waa}</div>
                                            <div class="text-cyan-400/70 text-xs font-medium">WAA</div>
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                            ${player.analysis ? `
                                <div class="mt-3 pt-3 border-t border-gray-700">
                                    <p class="text-sm text-gray-300 leading-relaxed mb-3">${player.analysis}</p>
                                    ${profileUrl && profileUrl !== '#N/A' ? `
                                        <div class="flex justify-center">
                                            <button 
                                                onclick="event.stopPropagation(); openPlayerProfile('${profileUrl}')"
                                                class="inline-flex items-center gap-2 px-4 py-2 bg-cyan-400/20 hover:bg-cyan-400/30 border border-cyan-400/50 rounded-lg text-cyan-400 font-semibold text-sm transition-all hover:scale-105"
                                            >
                                                View Player Profile
                                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                                </svg>
                                            </button>
                                        </div>
                                    ` : ''}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        // Render Big Board
        function renderBigBoard() {
            const container = document.getElementById('bigBoard');
            document.getElementById('bigBoardCount').textContent = bigBoard.length;

            if (bigBoard.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-gray-500 py-12">
                        <p class="text-base">Your Big Board is empty</p>
                        <p class="text-sm mt-2 text-gray-600">Tap players below to add them</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = bigBoard.map((player, index) => 
                renderPlayerCard(player, true, index)
            ).join('');
        }

        // Render Player Pool
        function renderPlayerPool() {
            const container = document.getElementById('playerPool');
            document.getElementById('poolCount').textContent = filteredPlayers.length;

            if (filteredPlayers.length === 0) {
                const searchQuery = document.getElementById('searchInput').value;
                container.innerHTML = `
                    <div class="text-center text-gray-500 py-12">
                        <p class="text-base">No players found</p>
                        <p class="text-sm mt-2 text-gray-600">${searchQuery ? 'Try adjusting your search' : ''}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredPlayers.map(player => 
                renderPlayerCard(player, false)
            ).join('');
        }

        // Filter and render
        function filterAndRender() {
            filterPlayers();
            renderPlayerPool();
        }

        // Add to Big Board
        function addToBigBoard(pffId) {
            const player = allPlayers.find(p => p.pff_id === pffId);
            if (player && !bigBoard.find(p => p.pff_id === pffId)) {
                bigBoard.push(player);
                saveToStorage();
                renderBigBoard();
                filterAndRender();
            }
        }

        // Remove from Big Board
        function removeFromBigBoard(pffId) {
            bigBoard = bigBoard.filter(p => p.pff_id !== pffId);
            expandedPlayers.delete(pffId); // Also remove from expanded set
            saveToStorage();
            renderBigBoard();
            filterAndRender();
        }

        // Drag and Drop
        let draggedElement = null;
        let draggedIndex = null;

        function handleDragStart(e, index) {
            draggedElement = bigBoard[index];
            draggedIndex = index;
            e.currentTarget.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            e.currentTarget.classList.remove('dragging');
            draggedElement = null;
            draggedIndex = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDrop(e, dropIndex) {
            e.preventDefault();
            if (draggedIndex === null || draggedIndex === dropIndex) return;

            const newBigBoard = [...bigBoard];
            const [removed] = newBigBoard.splice(draggedIndex, 1);
            newBigBoard.splice(dropIndex, 0, removed);

            bigBoard = newBigBoard;
            saveToStorage();
            renderBigBoard();
        }

        // Clear search
        function clearSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = '';
            document.getElementById('clearSearch').classList.add('hidden');
            filterAndRender();
        }

        // Toggle player analysis expansion
        function togglePlayerAnalysis(pffId) {
            if (expandedPlayers.has(pffId)) {
                expandedPlayers.delete(pffId);
            } else {
                expandedPlayers.add(pffId);
            }
            renderBigBoard();
        }

        // Open player profile in popup window
        function openPlayerProfile(url) {
            const width = 1000;
            const height = 700;
            const left = (screen.width - width) / 2;
            const top = (screen.height - height) / 2;
            
            window.open(
                url,
                'PlayerProfile',
                `width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=yes,toolbar=no,menubar=no,location=no`
            );
        }

        // Export Big Board to CSV
        function exportToCSV() {
            if (bigBoard.length === 0) {
                alert('Your Big Board is empty. Add some players first!');
                return;
            }

            const headers = ['Rank', 'Pos', 'Player', 'School', 'PFF Grade', 'PFF WAA'];
            const rows = bigBoard.map((player, index) => {
                return [
                    index + 1,
                    player.Position || '',
                    player.name || '',
                    player.School || '',
                    player['2025 PFF Grade'] || '',
                    player['2025 PFF WAA'] || ''
                ];
            });

            // Create CSV content
            const csvContent = [
                headers.join(','),
                ...rows.map(row => row.map(cell => `"${String(cell).replace(/"/g, '""')}"`).join(','))
            ].join('\n');

            // Create download link
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `nfl-draft-bigboard-${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Export Top 10 to Image
        async function exportToImage() {
            if (bigBoard.length === 0) {
                alert('Your Big Board is empty. Add some players first!');
                return;
            }

            const top10 = bigBoard.slice(0, 10);
            
            // Create a temporary container for the image (Social media size: 1200x630px - Facebook/LinkedIn standard)
            // Use 2x resolution for sharp rendering
            const scale = 2;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1200 * scale;
            canvas.height = 630 * scale;
            
            // Scale context for high DPI
            ctx.scale(scale, scale);
            
            // Enable better text rendering
            ctx.textBaseline = 'top';
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            
            const displayWidth = 1200;
            const displayHeight = 630;
            
            // Background
            ctx.fillStyle = '#0B1533';
            ctx.fillRect(0, 0, displayWidth, displayHeight);

            // Logo (we'll need to load it first)
            let logoLoaded = false;
            const logo = new Image();
            logo.crossOrigin = 'anonymous';
            
            try {
                await new Promise((resolve, reject) => {
                    const timeout = setTimeout(() => reject(new Error('Timeout')), 5000);
                    logo.onload = () => {
                        clearTimeout(timeout);
                        logoLoaded = true;
                        resolve();
                    };
                    logo.onerror = () => {
                        clearTimeout(timeout);
                        logoLoaded = false;
                        resolve(); // Continue even if logo fails
                    };
                    logo.src = 'https://media.pff.com/2025/07/PFF_PoweredBy_White.png';
                });
            } catch (e) {
                logoLoaded = false;
            }
            
            // Draw logo at top if loaded (centered)
            if (logoLoaded && logo.complete) {
                const logoHeight = 50;
                const logoWidth = (logo.width / logo.height) * logoHeight;
                const logoX = (displayWidth - logoWidth) / 2;
                ctx.drawImage(logo, logoX, 20, logoWidth, logoHeight);
            } else {
                // Draw text fallback if logo doesn't load
                ctx.fillStyle = '#FFFFFF';
                ctx.font = 'bold 32px Archivo, sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('PFF', displayWidth / 2, 45);
                ctx.textAlign = 'left';
            }

            // Subtitle (moved up 2.5cm = ~94px at 2x scale, ~47px at 1x)
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 36px Archivo, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('2026 NFL Draft: My Top 10', displayWidth / 2, 75);
            ctx.textAlign = 'left';

            // Draw players: 1-5 on left, 6-10 on right
            const cardWidth = 520;
            const cardHeight = 85;
            const cardPadding = 10;
            const leftMargin = 50;
            const topMargin = 120; // Adjusted to give more space after title
            const gapX = 60;
            const gapY = 15;

            top10.forEach((player, index) => {
                const rank = index + 1;
                const grade = player['2025 PFF Grade'] || 'N/A';
                const waa = player['2025 PFF WAA'] || 'N/A';
                
                // Calculate position: 1-5 on left column, 6-10 on right column
                let col, row;
                if (rank <= 5) {
                    // Left column: ranks 1-5
                    col = 0;
                    row = rank - 1;
                } else {
                    // Right column: ranks 6-10
                    col = 1;
                    row = rank - 6;
                }
                
                const x = leftMargin + col * (cardWidth + gapX);
                const y = topMargin + row * (cardHeight + gapY);
                
                // Card background
                ctx.fillStyle = '#1F2937';
                ctx.fillRect(x, y, cardWidth, cardHeight);
                
                // Border
                ctx.strokeStyle = '#374151';
                ctx.lineWidth = 1;
                ctx.strokeRect(x, y, cardWidth, cardHeight);

                // Rank badge
                const badgeSize = 50;
                const badgeX = x + cardPadding;
                const badgeY = y + cardPadding;
                ctx.fillStyle = 'rgba(0, 255, 255, 0.2)';
                ctx.fillRect(badgeX, badgeY, badgeSize, badgeSize);
                ctx.strokeStyle = 'rgba(0, 255, 255, 0.5)';
                ctx.lineWidth = 2;
                ctx.strokeRect(badgeX, badgeY, badgeSize, badgeSize);
                
                // Rank number - perfectly centered
                ctx.fillStyle = '#00FFFF';
                ctx.font = 'bold 28px Archivo, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(rank.toString(), badgeX + badgeSize / 2, badgeY + badgeSize / 2);

                // Player name and info - centered vertically in card
                const nameX = x + cardPadding + badgeSize + 15;
                const cardCenterY = y + cardHeight / 2;
                
                ctx.textAlign = 'left';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = '#FFFFFF';
                ctx.font = 'bold 22px Archivo, sans-serif';
                // Position name slightly above center
                ctx.fillText(player.name || '', nameX, cardCenterY - 12);
                
                // School and Position - slightly below center
                ctx.fillStyle = '#D1D5DB';
                ctx.font = '16px Archivo, sans-serif';
                ctx.fillText(`${player.School || ''} • ${player.Position || ''}`, nameX, cardCenterY + 12);

                // Grade and WAA boxes
                const boxWidth = 60;
                const boxHeight = 50;
                const boxY = y + cardPadding + 5;
                let boxX = x + cardWidth - cardPadding - (boxWidth * 2) - 10;

                // Grade box
                ctx.fillStyle = 'rgba(0, 255, 255, 0.1)';
                ctx.fillRect(boxX, boxY, boxWidth, boxHeight);
                ctx.strokeStyle = 'rgba(0, 255, 255, 0.3)';
                ctx.lineWidth = 1;
                ctx.strokeRect(boxX, boxY, boxWidth, boxHeight);
                
                // Grade number - centered horizontally, positioned higher to avoid border
                ctx.fillStyle = '#00FFFF';
                ctx.font = 'bold 20px Archivo, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                // Position number higher in the box (about 1/3 from top instead of center)
                ctx.fillText(grade, boxX + boxWidth / 2, boxY + boxHeight / 3 + 2);
                
                // Grade label
                ctx.font = '12px Archivo, sans-serif';
                ctx.fillStyle = 'rgba(0, 255, 255, 0.7)';
                ctx.textBaseline = 'top';
                ctx.fillText('Grade', boxX + boxWidth / 2, boxY + 38);

                // WAA box
                boxX += boxWidth + boxGap;
                ctx.fillStyle = 'rgba(0, 255, 255, 0.1)';
                ctx.fillRect(boxX, boxY, boxWidth, boxHeight);
                ctx.strokeStyle = 'rgba(0, 255, 255, 0.3)';
                ctx.lineWidth = 1;
                ctx.strokeRect(boxX, boxY, boxWidth, boxHeight);
                
                // WAA number - centered horizontally, positioned higher to avoid border
                ctx.fillStyle = '#00FFFF';
                ctx.font = 'bold 20px Archivo, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                // Position number higher in the box (about 1/3 from top instead of center)
                ctx.fillText(waa, boxX + boxWidth / 2, boxY + boxHeight / 3 + 2);
                
                // WAA label
                ctx.font = '12px Archivo, sans-serif';
                ctx.fillStyle = 'rgba(0, 255, 255, 0.7)';
                ctx.textBaseline = 'top';
                ctx.fillText('WAA', boxX + boxWidth / 2, boxY + 38);
            });

            // Convert to image and download (high quality)
            canvas.toBlob((blob) => {
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `nfl-draft-bigboard-top10-${new Date().toISOString().split('T')[0]}.png`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }, 'image/png', 1.0); // Maximum quality
        }

        // Event listeners
        const searchInput = document.getElementById('searchInput');
        const clearSearchBtn = document.getElementById('clearSearch');
        
        searchInput.addEventListener('input', (e) => {
            if (e.target.value.length > 0) {
                clearSearchBtn.classList.remove('hidden');
            } else {
                clearSearchBtn.classList.add('hidden');
            }
            filterAndRender();
        });
        
        // Filter event listeners
        document.getElementById('filterSchool').addEventListener('change', filterAndRender);
        document.getElementById('filterPosition').addEventListener('change', filterAndRender);
        document.getElementById('filterGradeMin').addEventListener('input', filterAndRender);
        document.getElementById('filterGradeMax').addEventListener('input', filterAndRender);
        document.getElementById('filterWAAMin').addEventListener('input', filterAndRender);
        document.getElementById('filterWAAMax').addEventListener('input', filterAndRender);

        // Initialize on page load
        loadPlayers();
    </script>
