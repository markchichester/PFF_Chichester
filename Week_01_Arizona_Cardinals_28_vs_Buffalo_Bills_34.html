<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arizona Cardinals vs. Buffalo Bills Recap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Archivo", sans-serif;
      background-color: #fff;
      color: #111;
    }
    .banner-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }
    .banner-image {
      width: 100%;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 0 0 8px #000;
      color: white;
      padding: 1rem;
    }
    .logos-line {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }
    .logos-line img {
      height: 48px;
    }
    .headline {
      font-size: 1.25rem;
      font-weight: 700;
      text-align: center;
    }
    .subline {
      font-size: 0.75rem;
      text-align: center;
    }
    .pill-button {
      background: #006BFF;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 0.8rem;
      border-radius: 999px;
      padding: 0.4rem 1rem;
      text-decoration: none;
    }
    .pff-logo {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      height: 40px;
      z-index: 10;
    }
    @media (max-width: 680px) {
      .headline { font-size: 1rem; }
      .subline { font-size: 0.65rem; }
      .pill-button { font-size: 0.7rem; padding: 0.3rem 0.8rem; }
      .pff-logo { display: none; }
    }

    .section {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
    }
    h2 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .scroll-snap-carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
    }
    .chart-slide {
      scroll-snap-align: start;
      flex: 0 0 100%;
      box-sizing: border-box;
      padding: 0.5rem;
    }
    .chart-container {
      width: 100%;
      aspect-ratio: 2 / 1;
      border-radius: 12px;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <img src="https://raw.githubusercontent.com/markchichester/PFF_Chichester/main/SubscriptionModule_V1.png" class="banner-image" />
    <div class="overlay">
      <div class="logos-line">
        <img src="https://a.espncdn.com/i/teamlogos/nfl/500/ari.png" alt="ARZ" />
        <div class="headline">Arizona Cardinals 28 - Buffalo Bills 34</div>
        <img src="https://a.espncdn.com/i/teamlogos/nfl/500/buf.png" alt="BUF" />
      </div>
      <div class="subline">Week 01 : September 08, 2024</div>
      <a href="https://premium.pff.com/nfl/games/2025/01" class="pill-button" target="_blank">VIEW IN PREMIUM STATS</a>
      <img src="https://media.pff.com/2025/07/PFF_PoweredBy_White.png" class="pff-logo" />
    </div>
  </div>

  <div class="section">
    <h2>GAME VIEW</h2>
    <div class="scroll-snap-carousel">
      <div class="chart-slide">
        <div class="chart-container">
          <canvas id="scoreChart"></canvas>
        </div>
        <script>
          const ctx1 = document.getElementById("scoreChart").getContext("2d");
          new Chart(ctx1, {
            type: "line",
            data: {
              labels: ["Q1","Q2","Q3","Q4","Final"],
              datasets: [
                {
                  label: "BUF",
                  data: [0,0,10,24,34],
                  borderColor: "#00338D",
                  backgroundColor: "#00338D",
                  borderWidth: 4,
                  pointRadius: 4,
                  tension: 0.4
                },
                {
                  label: "ARZ",
                  data: [0,7,17,17,28],
                  borderColor: "#97233F",
                  backgroundColor: "#97233F",
                  borderWidth: 4,
                  pointRadius: 4,
                  tension: 0.4
                }
              ]
            },
            options: {
              responsive: true,
              maintainAspectRatio: true,
              plugins: {
                legend: {
                  position: "top",
                  labels: {
                    font: {
                      family: "Archivo",
                      weight: "600"
                    }
                  }
                },
                title: {
                  display: true,
                  text: "Score Timeline",
                  font: {
                    size: 20,
                    family: "Archivo",
                    weight: "700"
                  }
                }
              },
              scales: {
                x: {
                  title: {
                    display: true,
                    text: "Quarter"
                  }
                },
                y: {
                  beginAtZero: true,
                  title: {
                    display: true,
                    text: "Score"
                  }
                }
              }
            }
          });
        </script>
      </div>

      <div class="chart-slide">
        <div class="chart-container">
          <canvas id="driveChart"></canvas>
        </div>
        <script>
          const ctx2 = document.getElementById("driveChart").getContext("2d");
          new Chart(ctx2, {
            type: "bar",
            data: {
              labels: ["Arizona Cardinals","Buffalo Bills"],
              datasets: [{
                label: "Team Drives",
                data: [10,11],
                backgroundColor: ["#97233F","#00338D"],
                borderRadius: 10
              }]
            },
            options: {
              indexAxis: "y",
              responsive: true,
              maintainAspectRatio: true,
              plugins: {
                legend: { display: false },
                title: {
                  display: true,
                  text: "Team Drives",
                  font: {
                    size: 20,
                    family: "Archivo",
                    weight: "700"
                  }
                }
              },
              scales: {
                x: {
                  beginAtZero: true
                }
              }
            }
          });
        </script>
      </div>
    </div>
  </div>
</body>
</html>
