<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detroit Lions Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    :root {
      --primary: #0076b6; /* Honolulu blue */
      --secondary: #B0B7BC; /* Lions silver */
      --text-dark: #1a1a1a;
    }
    body {
      margin: 0;
      font-family: 'Archivo', sans-serif;
      background: #fff;
      color: var(--text-dark);
    }
    .auburn-widget {
      position: relative;
      max-width: 800px;
      margin: 50px auto;
      border: 3px solid var(--primary);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      background: #fff;
    }
    .auburn-widget .watermark {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 80px;
      height: 80px;
      background: url('https://a.espncdn.com/i/teamlogos/nfl/500/det.png') no-repeat center;
      background-size: contain;
      opacity: 0.08;
      animation: pulse 4s infinite;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.08; transform: scale(1); }
      50% { opacity: 0.15; transform: scale(1.05); }
    }
    .swiper {
      width: 100%;
      position: relative;
      z-index: 2;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0;
    }
    .slide-content {
      width: 100%;
      box-sizing: border-box;
      padding: 20px;
    }
    h3 {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 2.2em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: auto;
      font-size: 1em;
    }
    th, td {
      padding: 14px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f1f1f1;
      color: #333;
    }
    .pill {
      background-color: var(--primary);
      color: #fff;
      padding: 10px 18px;
      border-radius: 999px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-weight: bold;
      display: inline-block;
      font-size: 1em;
    }
    .pill:hover {
      background-color: #005a8a; /* darker blue on hover */
      transform: scale(1.05);
    }
    .swiper-button-next, .swiper-button-prev {
      color: var(--primary);
    }
    .swiper-pagination-bullet {
      background-color: var(--primary);
      opacity: 0.7;
    }
    .swiper-pagination-bullet-active {
      background-color: var(--secondary);
      opacity: 1;
    }
  </style>
</head>
<body>
<div class="auburn-widget">
  <div class="watermark"></div>
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <!-- Content omitted for brevity -->  
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    new Swiper('.mySwiper', {
      loop: true,
      effect: 'fade',
      fadeEffect: { crossFade: true },
      autoHeight: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev'
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true
      }
    });
  });
</script>
</body>
</html>
