<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>HOF Grades Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Archivo', sans-serif;
      background: #fff;
      width: 100%;
      overflow-x: hidden;
    }
    .hof-widget {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 16px;
      border: 3px solid #0B1533;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      background: #fff;
      box-sizing: border-box;
    }
    .hof-widget .watermark {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 80px;
      height: 80px;
      background: url('https://upload.wikimedia.org/wikipedia/en/thumb/7/71/Pro_Football_Hall_of_Fame_logo.svg/1200px-Pro_Football_Hall_of_Fame_logo.svg.png') no-repeat center;
      background-size: contain;
      opacity: 0.08;
      animation: pulse 4s infinite;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.08; transform: scale(1); }
      50% { opacity: 0.15; transform: scale(1.05); }
    }
    .swiper {
      width: 100%;
      max-width: 100vw;
      position: relative;
      z-index: 2;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0;
    }
    .slide-content {
      width: 100%;
      box-sizing: border-box;
      padding: 20px;
    }
    h3 {
      color: #0B1533;
      margin-bottom: 20px;
      font-size: 2.2em;
    }
    .table-container {
      overflow-x: auto;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: auto;
      font-size: 1em;
    }
    th, td {
      padding: 14px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f1f1f1;
      color: #333;
    }
    .pill {
      background-color: #0B1533;
      color: #fff;
      padding: 10px 18px;
      border-radius: 999px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-weight: bold;
      display: inline-block;
      font-size: 1em;
      margin-top: 20px;
    }
    .pill:hover {
      background-color: #09112b;
      transform: scale(1.05);
    }
    .swiper-button-next, .swiper-button-prev {
      color: #0B1533;
    }
    .swiper-pagination-bullet {
      background-color: #0B1533;
      opacity: 0.7;
    }
    .swiper-pagination-bullet-active {
      background-color: #09112b;
      opacity: 1;
    }
    @media (max-width: 600px) {
      h3 {
        font-size: 1.6em;
      }
      table {
        font-size: 0.9em;
      }
      th, td {
        padding: 10px;
      }
      .pill {
        font-size: 0.9em;
        padding: 8px 14px;
      }
      .hof-widget .watermark {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- HTML content remains the same -->
</body>
</html>
