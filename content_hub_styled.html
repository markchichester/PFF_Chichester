<style>
  :root {
    --brand:#FB6616; --brand-600:#E25812;
    --bg:#FFF; --ink:#0F172A; --muted:#334155; --hair:#E2E8F0;

  * { box-sizing:border-box; }
  html, body { height:100%; }
  body {
    margin:0;

    background:var(--bg); color:var(--ink);
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
  }
  .wrap { max-width:var(--maxw); margin:0 auto; padding:12px 12px calc(92px + env(safe-area-inset-bottom)); }

  /* Toolbar (matches team widget) */
  .toolbar { position:sticky; top:0; z-index:30; background:var(--bg); padding:10px 0 12px; border-bottom:1px solid var(--hair); }
  .controls { display:grid; grid-template-columns:1fr 1fr; gap:10px; }
  .search { position:relative; }
  .search input {
    width:100%; padding:12px 14px 12px 40px; border:1px solid var(--hair);
    border-radius:var(--r-full); background:#fff; font:inherit;
  }
  .search svg { position:absolute; left:12px; top:50%; transform:translateY(-50%); width:18px; height:18px; opacity:.65; }
  select {
    width:100%; appearance:none; padding:12px 14px; border:1px solid var(--hair);
    border-radius:var(--r-full); background:#fff; font:inherit;
  }
  .status { margin-top:8px; font-size:12px; color:var(--muted); }

  /* Card grid */
  .grid { display:grid; grid-template-columns:1fr; gap:14px; margin-top:14px; }
  @media (min-width:560px) { .grid { grid-template-columns:1fr 1fr; } }

  /* Article card */
  .card {
    background:#fff; border:1px solid var(--hair); border-radius:var(--r-lg);
    box-shadow:0 2px 8px rgba(2,8,23,.06); padding:14px; position:relative; overflow:hidden;
    transition: transform .08s ease, box-shadow .2s ease;
  }
  .card:hover { transform: translateY(-1px); box-shadow: 0 8px 20px rgba(2,8,23,0.10); }
  .card a { color:inherit; text-decoration:none; display:block; }
  .headline { font-weight:700; line-height:1.2; margin:0 0 8px; letter-spacing:-0.01em; }
  .meta { display:flex; align-items:center; gap:8px; flex-wrap:wrap; font-size:12px; color:var(--muted); }
  .pill {
    display:inline-flex; align-items:center; gap:6px; border-radius:var(--r-full);
    padding:6px 10px; font-weight:700; font-size:12px; background:#FFF5EF; color:#7a2e0e;
  }

  /* Load more */
  .load-more { margin: 16px 0; }
  .load-btn {
    display:block; width:100%; text-align:center; padding:12px 14px; border-radius:var(--r-full);
    background:var(--brand); color:#fff; font-weight:700; text-decoration:none; border:none; font-size:15px;
  }
  .load-btn:hover { background:var(--brand-600); }

  /* Sticky subscribe (glassy, matching team widget) */
  .sticky-sub {
    position: fixed; left: 50%; transform: translateX(-50%);
    bottom: max(10px, env(safe-area-inset-bottom)); width: min(var(--maxw), calc(100% - 16px));
    z-index: 60; pointer-events: none;
  }
  .sticky-inner {
    pointer-events: auto; backdrop-filter: blur(10px);
    background: color-mix(in lab, #ffffff 85%, transparent);
    border:1px solid var(--hair); border-radius: var(--r-full);
    box-shadow: var(--shadow); padding: 8px; position: relative;
    display:flex; align-items:center; gap:8px;
  }
  .sticky-inner a {
    margin-left:auto; display:inline-block; text-align:center; padding:10px 16px;
    border-radius: var(--r-full); background: var(--brand); color:#fff; font-weight:700; text-decoration:none;
  }
</style>

  const PAGE_SIZE = 12;
  let filtered = [];
  let page = 1;

  const grid = document.getElementById('grid');
  const status = document.getElementById('status');
  const searchInput = document.getElementById('searchInput');
  const categorySelect = document.getElementById('categorySelect');
  const loadBtn = document.getElementById('loadBtn');

  // Build category filter options
  const cats = Array.from(new Set(DATA.map(r => (r.Category||'').trim()).filter(Boolean))).sort();
  cats.forEach(c => { const o=document.createElement('option'); o.value=c; o.textContent=c; categorySelect.appendChild(o); });

  function applyFilters() {
    const q = (searchInput.value||'').toLowerCase();
    const cat = categorySelect.value;
    filtered = DATA.filter(r => {
      const okCat = !cat || (r.Category||'') === cat;
      const okText = (r.Headline||'').toLowerCase().includes(q);
      return okCat && okText;
    });
    page = 1;
    render();
  }

  function card(article) {
    const wrap = document.createElement('article');
    wrap.className = 'card';
    const url = article.URL || '#';
    const cat = (article.Category || '').trim();
    const pill = cat ? `<span class="pill">${cat}</span>` : '';
    wrap.innerHTML = `<a href="${url}" target="_blank" rel="noopener">
        <h3 class="headline">${article.Headline || 'Untitled'}</h3>
        <div class="meta">${pill}</div>
      </a>`;
    return wrap;
  }

  function render() {
    grid.innerHTML = '';
    const slice = filtered.slice(0, page * PAGE_SIZE);
    slice.forEach(a => grid.appendChild(card(a)));
    status.textContent = `${slice.length} of ${filtered.length} articles`;
    loadBtn.style.display = slice.length < filtered.length ? '' : 'none';
  }

  // Events
  searchInput.addEventListener('input', applyFilters);
  categorySelect.addEventListener('change', applyFilters);
  loadBtn.addEventListener('click', () => { page++; render(); });

  // Init
  filtered = DATA.slice();
  render();
</script>
