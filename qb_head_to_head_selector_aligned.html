
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PFF College | QB Head-to-Head (Aligned)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --brand:#FB6616; --ink:#0F172A; --muted:#334155; --hair:#E2E8F0; --bg:#fff;
      --maxw:650px; --r-lg:14px; --r-full:999px;
      --shadow: 0 10px 30px rgba(2,8,23,.08), 0 1px 2px rgba(2,8,23,.05);
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:'Archivo',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{max-width:var(--maxw);margin:0 auto;padding:12px}
    .toolbar{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-bottom:8px;position:sticky;top:0;background:#fff;padding:8px 0;z-index:5}
    select{padding:10px 12px;border:1px solid var(--hair);border-radius:var(--r-full);font:inherit;background:#fff}
    .card{border:1px solid var(--hair);border-radius:var(--r-lg);box-shadow:var(--shadow);overflow:hidden}
    .hdr{display:grid;grid-template-columns:1fr 80px 1fr;gap:8px;padding:12px;border-bottom:1px solid var(--hair);align-items:center;background:linear-gradient(180deg,#fff,#f8fafc)}
    .logoBox{display:flex;align-items:center;gap:10px;padding:10px;border:1px solid var(--hair);border-radius:12px;background:#fff;box-shadow:0 2px 8px rgba(2,8,23,.06);min-height:80px}
    .logoBox img{width:48px;height:48px;object-fit:contain;background:#fff;border:1px solid #e5e7eb;border-radius:10px;padding:4px}
    .qbMeta{display:flex;flex-direction:column;gap:4px}
    .qbName{font-weight:700;letter-spacing:-0.01em}
    .qbTeam{font-size:12px;color:var(--muted)}
    .vs{text-align:center;font-weight:700;color:#64748B}

    /* Aligned metric grid: each metric is a single row with 3 cells */
    .metrics{display:flex;flex-direction:column}
    .metric-row{display:grid;grid-template-columns:1fr minmax(120px, 180px) 1fr;gap:10px;padding:8px 12px;border-bottom:1px solid var(--hair)}
    .metric-row:last-child{border-bottom:none}
    .cell{display:flex;align-items:center;gap:8px;background:#fff;border:1px solid var(--hair);border-radius:12px;padding:10px}
    .cell.label{justify-content:center;font-size:13px;color:var(--muted);font-weight:700}

    .bar{position:relative;flex:1;height:8px;border-radius:6px;background:#F1F5F9;overflow:hidden}
    .bar > i{position:absolute;left:0;top:0;bottom:0;border-radius:6px;background:currentColor;width:0}
    .right .bar > i{left:auto; right:0}
    .val{font-weight:700;margin-left:auto}

    .dot{width:10px;height:10px;border-radius:999px;background:currentColor;display:inline-block;flex:0 0 10px;border:1px solid #fff;box-shadow:0 0 0 1px rgba(0,0,0,.06)}

    @media (max-width:560px){
      .hdr{grid-template-columns:1fr;gap:10px}
      .metric-row{grid-template-columns:1fr;gap:6px}
      .cell.label{justify-content:flex-start}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="toolbar">
      <select id="selA" aria-label="Select QB A"></select>
      <select id="selB" aria-label="Select QB B"></select>
    </div>

    <section class="card" id="qb-h2h">
      <div class="hdr" id="header">
        <div class="logoBox" id="leftHead">
          <img id="leftLogo" alt="Team logo A"/>
          <div class="qbMeta">
            <div class="qbName" id="leftName">—</div>
            <div class="qbTeam" id="leftTeam">—</div>
          </div>
        </div>
        <div class="vs">VS</div>
        <div class="logoBox" id="rightHead">
          <img id="rightLogo" alt="Team logo B"/>
          <div class="qbMeta">
            <div class="qbName" id="rightName">—</div>
            <div class="qbTeam" id="rightTeam">—</div>
          </div>
        </div>
      </div>

      <div class="metrics" id="metrics"></div>
    </section>
  </div>

    const METRICS = [{"key": "PFF Passing grade", "label": "PFF Passing grade", "higher": true, "is_percent": false}, {"key": "Dropbacks", "label": "Dropbacks", "higher": "neutral", "is_percent": false}, {"key": "Passing Yards", "label": "Passing Yards", "higher": true, "is_percent": false}, {"key": "YPA", "label": "YPA", "higher": true, "is_percent": false}, {"key": "Avg. Time To Throw", "label": "Avg. Time To Throw", "higher": false, "is_percent": false}, {"key": "Passer Rating", "label": "Passer Rating", "higher": true, "is_percent": false}, {"key": "Adj. Comp. %", "label": "Adj. Comp. %", "higher": true, "is_percent": true, "is_fraction": true}, {"key": "aDOT", "label": "aDOT", "higher": "neutral", "is_percent": false}, {"key": "% Throws Past Sticks", "label": "% Throws Past Sticks", "higher": true, "is_percent": true, "is_fraction": true}, {"key": "Air Yards %", "label": "Air Yards %", "higher": "neutral", "is_percent": true}, {"key": "Play Action %", "label": "Play Action %", "higher": "neutral", "is_percent": true, "is_fraction": true}, {"key": "Accuracy Rate", "label": "Accuracy Rate", "higher": true, "is_percent": false, "is_fraction": true}, {"key": "BTT%", "label": "BTT%", "higher": true, "is_percent": true, "is_fraction": true}, {"key": "TWP%", "label": "TWP%", "higher": false, "is_percent": true, "is_fraction": true}, {"key": "Yards per rush", "label": "Yards per rush", "higher": true, "is_percent": false}];

    const byName = new Map();
    for (const r of ROWS) byName.set(r["Name"], r);

    const selA = document.getElementById('selA');
    const selB = document.getElementById('selB');
    const names = Array.from(byName.keys()).sort((a,b)=>a.localeCompare(b));
    for (const n of names) {
      const o1 = document.createElement('option'); o1.value = n; o1.textContent = n; selA.appendChild(o1);
      const o2 = document.createElement('option'); o2.value = n; o2.textContent = n; selB.appendChild(o2);
    }
    selA.selectedIndex = 0;
    selB.selectedIndex = Math.min(1, names.length-1);

    const leftHead = document.getElementById('leftHead');
    const rightHead = document.getElementById('rightHead');
    const leftName = document.getElementById('leftName');
    const rightName = document.getElementById('rightName');
    const leftTeam = document.getElementById('leftTeam');
    const rightTeam = document.getElementById('rightTeam');
    const leftLogo = document.getElementById('leftLogo');
    const rightLogo = document.getElementById('rightLogo');
    const metricsWrap = document.getElementById('metrics');

    function fmt(val, m) {
      if (val == null || Number.isNaN(val)) return '—';
      let v = val;
      if (m.is_fraction) v = v * 100;
      if (m.is_percent && Math.abs(v) <= 1.2) v = v * 100;
      const isInt = Number.isInteger(v);
      const fixed = isInt ? 0 : (Math.abs(v) >= 10 ? 1 : 2);
      const s = Number(v).toFixed(fixed);
      return s + ((m.is_percent || m.is_fraction) ? '%' : '');
    }

    function pctWidth(val, pairVals) {
      const vals = pairVals.filter(v => typeof v === 'number' && !isNaN(v));
      if (!vals.length) return 0;
      const min = Math.min(...vals);
      const max = Math.max(...vals);
      if (max === min) return 50;
      const p = (val - min) / (max - min) * 100;
      return Math.max(0, Math.min(100, p));
    }

    function renderPair(nameA, nameB) {
      const A = byName.get(nameA);
      const B = byName.get(nameB);
      if (!A || !B) return;

      // Header
      leftName.textContent = A["Name"];  rightName.textContent = B["Name"];
      leftTeam.textContent = A["franchise"] || ''; rightTeam.textContent = B["franchise"] || '';
      leftLogo.src = A["Logo"] || ''; rightLogo.src = B["Logo"] || '';
      const lcolor = A["Team color"] || '#0ea5b7';
      const rcolor = B["Team color"] || '#9ca3af';
      leftHead.style.borderColor = lcolor + '55';
      rightHead.style.borderColor = rcolor + '55';

      // Metrics
      metricsWrap.innerHTML = '';
      for (const m of METRICS) {
        const key = m.key;
        const aVal = A[key];
        const bVal = B[key];

        const row = document.createElement('div');
        row.className = 'metric-row';

        // Left cell
        const leftCell = document.createElement('div');
        leftCell.className = 'cell left';
        leftCell.style.borderColor = lcolor + '55';
        leftCell.innerHTML = '<span class="dot" style="color:'+lcolor+'"></span><div class="bar" aria-hidden="true"><i></i></div><div class="val">'+ fmt(aVal, m) +'</div>';
        row.appendChild(leftCell);

        // Label cell (center)
        const labelCell = document.createElement('div');
        labelCell.className = 'cell label';
        labelCell.textContent = m.label;
        row.appendChild(labelCell);

        // Right cell
        const rightCell = document.createElement('div');
        rightCell.className = 'cell right';
        rightCell.style.borderColor = rcolor + '55';
        rightCell.innerHTML = '<div class="val">'+ fmt(bVal, m) +'</div><div class="bar" aria-hidden="true"><i></i></div><span class="dot" style="color:'+rcolor+'"></span>';
        row.appendChild(rightCell);

        // Bars
        const pair = [aVal, bVal].map(v => (typeof v === 'number' ? v : NaN)).filter(v => !Number.isNaN(v));
        const lBar = leftCell.querySelector('.bar > i');
        const rBar = rightCell.querySelector('.bar > i');
        lBar.parentElement.style.color = lcolor;
        rBar.parentElement.style.color = rcolor;
        lBar.style.width = pair.length ? pctWidth(aVal, pair) + '%' : '0%';
        rBar.style.width = pair.length ? pctWidth(bVal, pair) + '%' : '0%';

        // Winner highlight for boolean metrics
        if (m.higher === true || m.higher === false) {
          const leftBetter = m.higher ? (aVal > bVal) : (aVal < bVal);
          if (typeof aVal === 'number' && typeof bVal === 'number' && aVal !== bVal) {
            if (leftBetter) { leftCell.style.boxShadow = '0 6px 18px ' + lcolor + '26'; leftCell.style.borderColor = lcolor; }
            else { rightCell.style.boxShadow = '0 6px 18px ' + rcolor + '26'; rightCell.style.borderColor = rcolor; }
          }
        }

        metricsWrap.appendChild(row);
      }
    }

    selA.addEventListener('change', () => renderPair(selA.value, selB.value));
    selB.addEventListener('change', () => renderPair(selA.value, selB.value));
    renderPair(selA.value, selB.value);
  </script>
